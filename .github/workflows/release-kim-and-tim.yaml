name: Release on Directory Change

on:
  push:
    branches:
      - main
    paths:
      - 'kim-and-tim/assets/**'   # only trigger if something changes inside /src

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Inkscape
        run: |
          sudo apt-get update
          sudo apt-get install -y inkscape

      - name: Install custom fonts
        run: |
          mkdir -p ~/.local/share/fonts
          cd ~/.local/share/fonts
          # Montserrat
          curl -L -o Montserrat.zip https://github.com/google/fonts/raw/main/ofl/montserrat/Montserrat%5Bwght%5D.ttf
          # Josefin Slab
          curl -L -o JosefinSlab.zip https://github.com/google/fonts/raw/main/ofl/josefinslab/JosefinSlab%5Bwght%5D.ttf
          # Nanum Pen Script
          curl -L -o NanumPenScript.ttf https://github.com/google/fonts/raw/main/ofl/nanumpenscript/NanumPenScript-Regular.ttf
          # VT323
          curl -L -o VT323.ttf https://github.com/google/fonts/raw/main/ofl/vt323/VT323-Regular.ttf

          # Refresh font cache
          fc-cache -fv

      - name: Set up Node.js (example, adjust for your stack)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Bump version and create tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch   # can be 'patch', 'minor', 'major'
          TAG_PREFIX: v

      - name: Debug artifact paths
        run: |
          echo "Listing build outputs..."
          ls -R kim-and-tim/assets/dist || echo "No dist directory"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          files: |
            kim-and-tim/assets/dist/**/*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
