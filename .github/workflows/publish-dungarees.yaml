name: Publish Dungarees to npm

on:
  push:
    branches:
      - main
    paths:
      - 'dungarees/config/version.json'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm run publish:dungarees
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
