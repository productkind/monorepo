          title: What are you solving for your users?
          content:
            body: |-
              **I am** [your user]...

              **I am trying to** [desired outcome]...

              **But** [barrier / problem]...

              **Because** [root cause]...

              **Which makes me feel** [emotions].
          subtitle: 'You can use this problem statement template to define what you''re solving for your user:'
        - type: text
          title: The Book Club Organiser Example
          content:
            body: |-
              **I am** a book club organiser

              **I am trying to** efficiently select and vote on monthly book choices and coordinate club activities,

              **But** our coordination is a mess,

              **Because** messages are scattered across WhatsApp and our group chat buries the important stuff in off-topic messages

