        - type: text
          title: Test early, test often
          content:
            body: |-
              You've defined the problem, designed a solution, and soon you'll have a first version built. Fantastic!

              Now, don't wait for perfection: **get it in front of real users as soon as you can**. Testing early will save you tons of time and heartache.
          subtitle: Don't wait until it's "perfect". Showing real people now will make your product better.
        - type: text
          title: Why test now?
          content:
            body: |-
              When you show your product (or even just a prototype) to users, you learn what works and what doesn't. Maybe something you thought was crystal clear actually confuses them. Or they might tell you about a need you hadn't thought of.

              Early user testing helps you catch these things before you invest too much in building more. As the Lean Startup mantra goes: you want to "build – measure – learn" in quick cycles.
          subtitle: Users will surprise you.
        - type: text
          title: How to test your MVP
          content:
            body: |-
              In practice, "testing" could be as simple as showing your MVP to a few target users (maybe colleagues, friends, or friendly potential customers who fit your persona) and asking them to use it.

              Watch how they use it. Do they get stuck anywhere? What do they love, and what would they change?

              The goal isn't to prove you're right, it's to learn. Be open to what you hear. If Sarah says, "I wish it could do X," or "I didn't understand this part," that's gold. It shows you where to improve. We can do all the research in the world, but nothing beats that first customer trying the product.
          subtitle: Find a few people.
        - type: text
          title: Book Club Organiser example
          content:
            body: |-
              For the book club app, testing might involve **asking a couple of book club organisers** to try coordinating their next pick with the app. **Their feedback** (e.g., "It was great except I wish I could notify people in-app rather than separately") would directly **inform what to build next** (maybe notifications become a priority).

              We might also **learn that some features we thought were essential aren't used much**, allowing us to learn about the reasons (e.g., maybe users didn't find them, didn't understand how they work, or simply they are not as useful as we thought they were).
          subtitle: How testing looks like for our example app
        - type: text
          title: Plan your user test
          content:
            body: |-
              Ideally, someone who **matches your persona** or at least has the problem you're solving. It could be a friend, a co-worker, or a small group of potential users. **You don't need a fully polished MVP to start testing** – even the early version from Lovable is fine.

              Remember, early testers are usually forgiving. They know it's a work in progress. Involve them and they'll feel invested in your product's success. So, take a deep breath and share your creation. You'll be glad you did!
          subtitle: Think about who could give you honest feedback on your product idea.
        - type: text
          title: Test often
          content:
            body: It's a mindset of **continually learning and improving**. After your first test, you might go back to your prompt, refine the app, then test again with more users or different features.
          subtitle: Remember, testing isn't a one-time thing.
