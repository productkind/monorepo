    - steps:
        - type: text
          title: Who are you building this product for?
          content:
            body: |-
              To design a great solution, you need a clear picture of the **target user**. Think of a specific person or group who desperately needs your solution.

              The more precisely you define your user, the easier it is to design something they'll love.
          subtitle: It can't be for everyone.
        - type: text
          title: What's a user persona?
          content:
            body: In product design, we often create a **persona**, a fictional yet realistic character representing our typical user. This persona is an archetype based on real user research or assumptions; it captures the user's key characteristics, frustrations, and goals.
          subtitle: ""
        - type: text
          title: Why create a persona?
          content:
            body: |-
              A persona helps you keep the user in mind throughout development. Whenever you're making a decision, you can ask: *'Would this help [Persona's Name] achieve their goals? What would [Persona] think of this feature?'*

              It's a way to build empathy and ensure you're solving the right problems for the right people
          subtitle: ""
        - type: text
          title: User persona for the Book Club Organiser
          content:
            body: |-
              Here is the persona for our Book Club Organiser:

              *Note: We wrote their frustrations from their perspective. This helps to empathise with them better.*

              **Persona:** Sarah, the overwhelmed book club organiser

              **About:**
              * Started a book club with friends,
              * Loves reading but has limited free time,
              * Comfortable with basic apps,
              * Not technical but willing to try simple tools.

              **Frustrations:**
              * "I can't find the book suggestion in the chat history"
              * "We spend 30 minutes each meeting just figuring out what to read next"
              * "Half the group doesn't vote because they miss the message"
              * "I feel like a nag constantly reminding people about deadlines"

              **Goals:**
              * Spend maximum 10 minutes per month on book club admin.
              * Get everyone to actually participate in choosing books.
              * Never lose a good book suggestion again.
              * Keep the club fun, not let it become a chore.
          subtitle: Meet Sarah
        - type: free-text-exercise
          title: Let's create your user persona
          content:
            description: "Describe the primary user of your product. Who are they? Focus on their main characteristics, frustrations, and goals. You can always improve on this as you learn more about your users. \n\nUse this template:\n\n**Persona:** Give them a name and a descriptive title, so they feel like a real person.\n\n**About:** Basic background relevant to your product. What is their situation or context?\n\n**Frustrations:** What pain points or problems do they encounter (especially related to the problem you identified)?\n\n**Goals:** What do they ultimately want to achieve? What does success or happiness look like for them?"
            placeholder: |-
              Persona:

              About:

              Frustrations:

              Goals:
            systemPrompt: |-
              You are a product management mentor helping a learner describe their target user more clearly for their product idea. They were asked to follow this template: brief Persona description, About, Frustrations, Goals. Provide friendly, concise feedback (2-3 sentences) in British English.
              - If the description is very broad (e.g. 'everyone' or 'anyone who...'), gently encourage them to be more specific about a particular group or role.
              - If it's somewhat specific but could be clearer (maybe it names a broad category like 'students' without details), praise the start and suggest one detail to narrow it down (like a context or a specific need).
              - If the description clearly identifies a specific user and their context, congratulate them on a well-defined target user.
              End with an encouraging note (e.g. 'Knowing your user helps you build better!').
            checkerPrompt: This is the description of the primary user of my product. Who they are, their main characteristics, frustrations, and goals.
        - type: challenge-end
          title: "Great job! You've identified your target user! \U0001F3AF"
          content:
            nextModule: '**Next:** With a clear user and problem in mind, you''ll visualise their journey from struggle to success with storyboarding.'
            description: You now know exactly who you're building for.
            subDescription: Keeping a specific user in mind (like Sarah) will guide your choices. It's like designing for one person – making it far more likely your product will really resonate.
