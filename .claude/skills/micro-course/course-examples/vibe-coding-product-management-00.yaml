        - type: text
          title: Start with the problem
          content:
            body: |+
              Before building anything, pause and ask: **What problem will this solve for the user of my digital product?** Great products solve a problem, fulfil a need or desire for your user. If you skip this step, you might create something nobody truly needs or wants.

          subtitle: Got an idea for a great app?
