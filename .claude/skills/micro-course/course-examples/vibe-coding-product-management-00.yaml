    - steps:
        - type: text
          title: 'Storyboard: From struggle to solution'
          content:
            body: 'Now that you know **who** you''re designing for and **what problem** you need to solve, let''s visualize how your solution will help your user. A great way to do this is by creating a **storyboard**. This is a series of panels or sketches that illustrate the user''s journey: from experiencing the problem, to using your solution, to reaching a happy outcome.'
          subtitle: A storyboard communicates your user's story through images.
        - type: text
          title: Why storyboard?
          content:
            body: Because 'seeing' the user's experience step by step helps you identify what exactly your solution needs to do. It highlights critical moments that your product must address. Plus, it's a fun, creative exercise to ensure you truly empathise with your user's experience.
          subtitle: A storyboard communicates your user's story through images.
        - type: text
          title: Steps of the storyboard
          content:
            body: |2-

              1. Draw what the user struggles with.
              2. Visualise what the user can do and how they feel once the struggle is resolved.
              3. Sketch all the moments that lead the user from the initial struggling moment to their happy ending. Show how your solution helps them get there.
          subtitle: 'You can follow these three steps to create your storyboard:'
