    - steps:
        - type: text
          title: What is a user story?
          content:
            body: |-
              With a clear story in mind, it's time to break down your solution into pieces that you can build. We'll do this with user story mapping.

              **User stories** were first introduced in the late 1990s by a developer who encouraged teams to move away from handing over lengthy requirements documents about what to build. Reading a document often leads to individual interpretations, and makes it harder to know if everyone is aligned.
            imageUrl: /courses/vibe-coding-product-management-00/cake-wrecks.jpeg
          subtitle: User stories help teams build shared understanding.
        - type: text
          title: The idea behind user stories
          content:
            body: By talking about what a user wants to do in the product, the team can build a shared understanding of the problem and make better decisions about what to build. This helps us focus on delivering something truly valuable for the people who will use our product.
          subtitle: The idea behind user stories is **not to create more written documentation**, but **to elicit conversations**.
        - type: text
          title: What is user story mapping?
          content:
            body: |-
              The technique of **user story mapping** helps you break down an idea into small pieces you can build.

              Once you mapped out what your user will do in your product, you can understand better your whole product experience, and see a granular map of what your product needs to do.

              This makes it easier to decide what to build first, stay focused, and avoid feeling overwhelmed. It also keeps attention on the user and the parts of the product that are the most valuable for them.
            imageUrl: /courses/vibe-coding-product-management-00/slicing-0.png
          subtitle: A simple way to break ideas into buildable steps.
        - type: text
          title: The structure of a user story map
          content:
            body: A user story map is usually organised in three layers. At the top, you place the main activities the user performs to accomplish their goals.
            imageUrl: /courses/vibe-coding-product-management-00/slicing-1.png
          subtitle: 1) High-level user activities.
        - type: text
          title: The structure of a user story map
          content:
            body: Under each activity, you lay out the steps in a narrative flow your user will take in your product. These steps show how someone moves through your product from start to finish.
            imageUrl: /courses/vibe-coding-product-management-00/slicing-2.png
          subtitle: 2) Steps the user takes to accomplish each activity.
        - type: text
          title: The structure of a user story map
          content:
            body: Finally, you break each step into details. These are the small pieces of work you can actually build.
            imageUrl: /courses/vibe-coding-product-management-00/slicing-3.png
          subtitle: 3) Details of what the user and product do at each step.
        - type: text
          title: The structure of a user story map
          content:
            body: This structure helps you see the whole experience, spot gaps, and choose what to build first while keeping the user's experience front and centre. Map the whole process as it crosses through a number of types of users (if you have more than one type). Later, we will prioritise what to build first.
            imageUrl: /courses/vibe-coding-product-management-00/slicing-0.png
          subtitle: Seeing your user's journey through your product at a glance.
        - type: text
          title: Let's see user story mapping in action
          content:
            body: |-
              Let's peek at the Book Club Organiser story map at a high level. The main user activities might be:
              * Access the Book Club Organiser
              * Set up book club
              * Choose next book
              * Read together
              * Discuss book
               * Manage book club history
            imageUrl: /courses/vibe-coding-product-management-00/book-club-organiser-activities.png
          subtitle: The Book Club Organiser example
        - type: free-text-exercise
          title: 'Now it''s your turn: Map out the big picture'
          content:
            description: |-
              What are the main activities your user will perform in your product to achieve their goals?

              Write them down on separate sticky notes in the order they would happen, so you can move them around as you identify more activities.

              Then add the activities below.
            placeholder: |-
              e.g.,

              - Access the Book Club Organiser
              - Set up book club
              - Choose next book
              - Read together
            systemPrompt: |-
              You are a product management mentor helping a learner build a user story map. They were tasked with mapping out the main activities the user wants to perform in their product to achieve their goals. Provide friendly, concise feedback (2-3 sentences) in British English.
              - If the activities are too granular, gently encourage them to focus on the main activities their user wants to perform. Activities organise tasks done by similar people at similar times to reach a goal (e.g. for an email software, activities might include: Going through my inbox, Configuring my email client, Organizing messages into folders).
              - If the activites are not user-focused, encourage them to phrase each activity as the user does them.
              - If the description clearly identifies the user activities, congratulate them on defining them clearly.
              End with an encouraging note (e.g. 'Great job outlining the main activities! This will help you figure out what to build first.').
            checkerPrompt: These are the main activities on my user story map.
        - type: text
          title: Mapping out the steps your user takes
          content:
            body: |-
              In case of the Book Club Organiser, the steps under the 'Access the Book Club Organiser' activity might be:
              - Discover service
              - Create account
              - Sign in

              Under 'Set up book club', the steps might be:
              - Create club profile
              - Invite members
              - Establish Rule

              Under 'Choose next book', the steps could be:
              - Suggest books
              - Browse suggestions
              - Discuss options
              - Vote on books
              - Announce winner

              See how each activity breaks down into specific steps the user takes? Now, it's your turn to map out the steps for your product.
            imageUrl: /courses/vibe-coding-product-management-00/book-club-organiser-steps.png
          subtitle: The Book Club Organiser example
        - type: free-text-exercise
          title: 'Now it''s your turn: Map out the steps'
          content:
            description: |-
              What are the steps your user will take in your product to accomplish each activity?

              Write each step down on separate sticky notes in the order they would happen.

              Then add them below.
            placeholder: |-
              e.g., 'Access the Book Club Organiser'
              - Discover service
              - Create account
              - Sign in

              'Set up book club':
              - Create club profile
              - Invite members
              - Establish Rule
            systemPrompt: |-
              You are a product management mentor helping a learner build a user story map. They were tasked with mapping out the main steps the user takes in the product. Provide friendly, concise feedback (2-3 sentences) in British English.
              - User steps are short verb phrases that are the basic building block of a map. If the learner wrote the steps in a different way, encourage them to use verb phrases. You can tell them the example: 'If I ask you what you did earlier today when using email, you’ll likely respond with tasks like: Read an email message, Respond to a message, Mark a message as spam.'
              - If the steps are too granular, gently encourage them to focus on the main steps, and add the details under them (we'll tackle that in the next step of the micro-course).
              - If the steps are not user-focused, encourage them to phrase each step as the user does them.
              - If the description clearly identifies the user steps, congratulate them on defining them clearly.
              End with an encouraging note (e.g. 'Great job outlining the main steps you user will take in your product!').
            checkerPrompt: These are the steps on my user story map.
        - type: text
          title: Mapping out the details of each step
          content:
            body: |-
              In case of the Book Club Organiser, the details under the 'Create account' step might be:
              - Enter email and password
              - Use Google login
              - Verify email address
              - Set username/display name
              - Add profile photo

              Under 'Create club profile', the details might be:
              - Enter club name
              - Add club description
              - Set reading pace
              - Choose club type

              Now, it's your turn to map out the details for each step.
            imageUrl: /courses/vibe-coding-product-management-00/book-club-organiser-details.png
          subtitle: The Book Club Organiser example
        - type: free-text-exercise
          title: 'Now it''s your turn: Map out the details'
          content:
            description: |-
              What are the details under each step that needs to be built? Go through all the steps and break them down into specific details. It's okay if your list gets a bit long, you'll prioritise them soon.

              For now, capture everything the user or app does in each step. Use separate sticky notes for each detail.

              Then add the details below.
            placeholder: |-
              e.g., 'Create account':
              - Enter email and password
              - Use Google login
              - Verify email address
              - Set username/display name
              - Add profile photo

              'Create club profile':
              - Enter club name
              - Add club description
              - Set reading pace
              - Choose club type
            systemPrompt: |-
              You are a product management mentor helping a learner build a user story map. They were tasked with mapping out the details for the main steps. Details are the small pieces of work the learner can actually build. Provide friendly, concise feedback (2-3 sentences) in British English.
              - If the details don't start with an action word (e.g. set, enter, add), encourage them to phrase each detail as the user does them.
              - If the description clearly identifies the details, congratulate them on defining them clearly.
              End with an encouraging note (e.g. 'Wonderful, now you have mapped out your idea into buildable pieces!').
            checkerPrompt: These are the details on my user story map.
        - type: challenge-end
          title: "Amazing work, you've got your user story map! \U0001F5FA️"
          content:
            nextModule: '**Next:** We''ll decide which are the most essential features to build first and define your MVP (Minimum Viable Product).'
            description: You've mapped out every part of your solution.
            subDescription: 'Now you can see your entire product at a glance. It''s normal if it feels like a lot! The good news: you don''t need to build all of it at once.'
