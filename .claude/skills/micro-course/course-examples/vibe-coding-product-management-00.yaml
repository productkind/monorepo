        - type: text
          title: Write instructions for the AI
          content:
            body: |-
              You have a clear plan: problem, persona, and MVP features. Now it's time to **tell an AI app builder (like Lovable) what to create**. This means writing a prompt that clearly explains your app.

              Your goal is to give the AI enough info to build the core functionality of your MVP, without overwhelming it with unnecessary details.
          subtitle: Clearly explain your idea and MVP so an AI tool can build it.
        - type: text
          title: How to structure prompts for an AI builder
          content:
            body: |-
              - **Product overview:** a brief description of your product (e.g., "a web app for book club organisers to vote on which book to read next").
              - **Target user:** Who you're building the app for (your persona).
              - **User flow:** List the main things your user will do in the app (your MVP features).
              - **Platform requirements:** If there's anything specific you need (e.g., "mobile-first, accessible"), mention it.
              - **Design system:** Main colours, fonts you want to use.

              Keep it straightforward and concise. You don't need to write a novel; just ensure the AI has the crucial info.
          subtitle: 'When instructing an AI tool (like Lovable or others), include the key points:'
        - type: text
          title: Tips for a well structured prompt
          content:
            body: |-
              You can use Markdown to give clear sections to your prompt. For example:

              ```markdown
              ## Product Overview
              - A web app for book club organisers to vote on which book to read next.

              ## Target User
              - Book club organisers who struggle to coordinate book choices among members.

              ## User Flow
              1. Create club profile by adding a name
              2. Invite members with a shareable link
              3. Suggest books
              4. Vote on books
              5. View most voted book

              ## Platform Requirements
              - It's a mobile-first platform. Optimise layout, font sizes, and buttons for mobile. Prioritise speed and readability.
              - The platform is accessible: it meets the WCAG AA requirements.

              ## Design System
              - Primary colour: #06BEAC,
              - Font: Arial.
              ```

              This structure helps the AI parse your instructions clearly and reduces ambiguity.
          subtitle: AI app builders work best with structured instructions.
