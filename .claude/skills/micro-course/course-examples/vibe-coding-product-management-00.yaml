    - steps:
        - type: text
          title: Time to prioritise
          content:
            body: You likely have more steps in your story map than you can (or should) build immediately. Successful products often start small, with just the core functionality that delivers value, this is your MVP (Minimum Viable Product). It's the first real version you'll build and test. Everything else can come later.
          subtitle: Carve out the smallest feature set that delivers value.
        - type: text
          title: What's an MVP?
          content:
            body: It means the simplest version of the product that is **usable** and **valuable** to users. It's not a crappy, half-baked product or just a prototype you slap together. It should be a complete loop that solves the primary problem, but with no extra bells and whistles. Think of it as the 'smallest possible piece' of your idea that still delivers the main value. By keeping it minimal, you can build and launch faster, then learn from real users and iterate.
          subtitle: It stands for Minimum Viable Product.
        - type: text
          title: Why build only an MVP first?
          content:
            body: |-
              - **Speed and focus:** With fewer features, you can develop and launch quickly. This means you get your solution into users' hands sooner.
              - **User feedback:** An MVP allows you to test your assumptions. You can find out early if you're solving the right problem. If not, you can pivot or adjust with less wasted work.
              - **Resource savings:** You avoid spending time and money on features that users don't actually need or want. Build the core that matters most, and save the 'nice-to-haves' for later.
              - **Clarity:** For you and your team, an MVP forces clarity on what's truly essential. It's easy to get caught up thinking everything is important. But when you constrain scope, you make tough choices about what will have the biggest impact on the user's problem.
          subtitle: 'There are many benefits:'
        - type: quiz-question
