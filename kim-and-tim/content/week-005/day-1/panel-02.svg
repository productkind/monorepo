         x="112.28516"
         y="2488.4747"
         id="tspan12">Dear Snail,
</tspan><tspan
         x="112.28516"
         y="2550.8746"
         id="tspan13">I hope this message finds you well.
</tspan><tspan
         x="112.28516"
         y="2613.2745"
         id="tspan14">I would like to bring to your </tspan><tspan
         x="112.28516"
         y="2675.6744"
         id="tspan15">esteemed attention that I have </tspan><tspan
         x="112.28516"
         y="2738.0743"
         id="tspan16">encountered a software anomaly </tspan><tspan
         x="112.28516"
         y="2800.4742"
         id="tspan17">which appears to be a bug. At your </tspan><tspan
         x="112.28516"
         y="2880.5411"
         id="tspan19"><tspan
           dx="0 29.568054 29.616028 20.514313 14.448029 14.448029 30.288025 25.488007 20.879974 13.584045 28.041138 31.440033 32.687988 27.984009 30.288025 33.167999 14.448029 30.288025 33.358521 28.041138 30.288025 12.575928 13.584106 28.041138 31.440002 32.976013 14.447998 33.216003 13.584045 27.984009 31.440063 32.975952 13.584106 31.440002 14.448059 33.358521 33.215942 14.447998 28.703979 13.584106 14.447998 32.687988 27.984009 30.288086 25.487915 20.880005 14.447998 33.600098 29.615967 20.07312 30.288086 13.583984 29.616089 33.358521 33.215942 13.583984 14.44812 50.351929 33.120117 14.447998 30.287964 50.542603 30.287964 33.167969 20.880005 13.583984 29.616089 13.584106 20.274292 30.287964 25.488037 31.440063 14.447998 32.976074 20.880005 14.447998 31.439941 30.958618 28.272095 13.583984 35.135986 14.447998 29.568115 29.615967 25.488037 30.288086 13.583984 14.447998 30.288086 20.879883 13.584229 50.54248 30.287842 13.584229 31.266357 33.358398 30.720215 44.97583 13.584229 14.447998 18.575928 13.583984 27.984131 31.439941 32.976074 13.583984 20.274414 30.287842 33.120117 32.976074 14.447998 20.274414 30.287842 13.584229 29.615967 32.733887 28.703857 13.584229 18.575928 32.97583 21.408203 20.879883 33.358398 30.288086 20.687988 13.583984 33.216064 30.288086 20.015137 29.615967 14.448242 14.447998 25.488037 13.583984 31.439941 20.687988 13.583984 20.274414 30.288086 33.120117 20.27417 31.440186 33.21582 32.976074 28.76123 20.879883 14.447998 31.440186 33.167969 13.583984 25.488037 20.072998 30.288086 33.120117 25.487793 12.576172"
           id="tspan18">earliest convenience, could you kindly investigate and implement a resolution? Please let me know if you require any further details or reproduction steps.
</tspan></tspan><tspan
         x="112.28516"
         y="2942.9411"
         id="tspan20">
</tspan><tspan
         x="112.28516"
         y="3005.3411"
         id="tspan22"><tspan
           dx="0 29.664001 33.167999 29.616028 33.167999 31.440033 13.584045 27.984009 31.440033 32.976013 13.584045 27.984009 30.288025 20.687988 28.703979 13.584045 50.35199 32.976013 28.194305 33.167999 13.584045 14.447998 33.16803 13.584045 29.806519 33.216003 27.657166 29.616028 33.358521 28.041138 30.288025 13.584045 18.249084 31.440063 20.687988 13.584045 27.984009 31.440002 32.976074 20.687988 13.583984 29.616089 20.31311 20.07312 30.288086 33.167969 20.880005 14.447998 31.440063 33.167969 13.584106 20.072998 31.440063 13.584106 20.879883 33.168091 14.447998 25.488037 13.583984 50.352051 29.615967 20.313232 20.07312 30.287964 20.208008 12.575928"
           id="tspan21">Thank you very much in advance for your attention to this matter.
</tspan></tspan><tspan
         x="112.28516"
         y="3067.7411"
         id="tspan23">
</tspan><tspan
         x="112.28516"
