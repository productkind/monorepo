    - title: Iterate and Improve
      isFree: false
      skills:
        - Iterative Building
        - Feature Prompts
        - Rebuild Mindset
      description: Build in small steps and know when to tweak vs start fresh.
      completionTime: '8:00'
      steps:
        - type: text
          title: Why small steps beat big prompts
          content:
            body: |-
              You might be wondering: why didn't we include voting, deadlines, and everything else in the first prompt? Wouldn't it be faster to describe it all at once?

              Here's what actually happens when you try that:
              - Lovable might misunderstand one part, and that mistake ripples through everything else
              - You get a complex app that's harder to understand and fix
              - You spend more time untangling problems than you saved by combining prompts
          subtitle: The temptation of big prompts
        - type: text
          title: The benefits of building one feature at a time
          content:
            body: |-
              Building one feature at a time means:
              - You can test each piece before adding the next
              - Problems are easier to spot and fix
              - You stay in control of how your app grows

              This also helps with credits. Lovable uses credits based on the complexity of your request. A detailed, focused prompt often uses fewer credits than a vague mega-prompt followed by lots of fixes.
          subtitle: Stay in control
        - type: text
          title: The rebuild mindset
          content:
            body: |-
              Here's a freeing thought: **it's cheap to start over**.

              If Lovable creates something that's 70% right but the 30% that's wrong is fundamental, don't spend hours trying to fix it. Just start fresh with a better prompt.

              This might feel wasteful if you're used to thinking about code as precious. But in vibe coding, your prompt is the valuable thing, not the output. A clearer prompt will give you a cleaner result.
          subtitle: Starting over is okay
        - type: text
          title: When to tweak vs when to start fresh
          content:
            body: |-
              **Tweak** when the structure is right but details need adjusting. For example:
              - The button colour is wrong
              - The text needs editing
              - The spacing looks off

              **Start fresh** when the fundamental approach is wrong. For example:
              - The layout doesn't match what you imagined
              - The app flow is confusing
              - Lovable built something completely different from what you described
          subtitle: A simple decision guide
        - type: text
          title: 'Example: Adding voting to the Book Club app'
          content:
            body: |-
              Dalmie's app can now collect book suggestions. Time for the next piece: letting Sarah and her friends vote.

              Here's Dalmie's follow-up prompt:

              ```
              Add a voting feature. Each club member can vote for one book from the suggestions. Show vote counts next to each book. Highlight the book with the most votes.
              ```

              See how specific that is? She's not saying "make voting work." She's describing exactly what voting means for this app: one vote per person, visible counts, and a clear winner.
          subtitle: Dalmie's next step
        - type: text
          title: One step at a time
          content:
            body: |-
              After voting works, Dalmie might add:
              - The ability to close voting
              - A "currently reading" section
              - Reading deadlines

              Each feature gets its own prompt. Each prompt gets tested before moving on. This is how apps grow without becoming a tangled mess.
          subtitle: How apps grow
        - type: quiz-question
          title: 'Quiz: The rebuild mindset'
          content:
            question: What should you do if Lovable creates something that's 70% right but fundamentally wrong in important ways?
            options:
              - Spend hours fixing it piece by piece
              - Start fresh with a clearer prompt
              - Delete everything and give up
              - Ask Lovable to fix all the problems at once
            correctAnswer: 1
            explanation: In vibe coding, your prompt is the valuable thing, not the output. Starting fresh with a better prompt often gets you to a good result faster than trying to fix a flawed foundation.
        - type: reflection
          title: 'Your turn: Add a feature'
          content:
            description: |-
              Think of the next feature your app needs. Just one. Resist the temptation to add three things at once.

              Maybe it's:
              - A way to filter or sort items
              - A confirmation message when something is saved
              - A place to add notes or comments
              - A button to delete or edit entries

              Write a follow-up prompt that adds one specific feature to your app. Be as detailed as you can about what it should do and look like.
            placeholder: |-
              My follow-up prompt:

              Add...
            subDescription: Test it in Lovable. If it works, think about what comes next. If it doesn't, try describing it more clearly or consider starting fresh.
        - type: challenge-end
          title: "You've learned the iterative approach! üîÑ"
          content:
            nextModule: "**Next:** Let's explore Lovable's interface so you can make quick changes without writing prompts."
            description: You now know how to build features one at a time.
            subDescription: Small steps, test often, and don't be afraid to start over. This approach keeps you in control and makes problems easy to fix.

