    - title: Iterate and Improve
      isFree: false
      skills:
        - Iterative Building
        - Improvement Prompts
        - Rebuild Mindset
      description: Build in small steps and know when to tweak vs start fresh.
      completionTime: '8:00'
      steps:
        - type: text
          title: Why small steps beat big prompts
          content:
            body: |-
              You might be wondering: why didn't we include voting, deadlines, and everything else in the first prompt? **Wouldn't it be faster to describe it all at once?**

              Here's **what actually happens** when you try that:
              - Lovable might misunderstand one part, and that mistake ripples through everything else
              - It might build something that you didn't quite imagine
              - You get a complex app that's harder to understand and fix
              - You spend more time untangling problems than you saved by combining prompts
          subtitle: The temptation of big prompts
        - type: text
          title: The benefits of building one feature at a time
          content:
            body: |-
              Building **one feature at a time** means:
              - You can test each piece before adding the next
              - Problems are easier to spot and fix
              - You stay in control of how your app grows

              **This also helps with credits.** Lovable uses credits based on the complexity of your request. A detailed, focused prompt often uses fewer credits than a mega-prompt followed by lots of fixes.
          subtitle: Stay in control
        - type: text
          title: The rebuild mindset
          content:
            body: |-
              Here‚Äôs a freeing thought: **starting over is often cheap**, especially early on.
              
              After your first few prompts, **pause and take a look** at what Lovable has built. If something fundamental feels off, it‚Äôs usually faster to start again with a clearer prompt than to keep fixing it.

              This doesn‚Äôt mean you should throw everything away after weeks of work. But in the early stages, restarting can save time and frustration.
          subtitle: Starting over is okay
        - type: text
          title: When to tweak vs when to start fresh
          content:
            body: |-
              **Tweak** when the structure is right but details need adjusting. For example:
              - The button colour is wrong
              - The text needs editing
              - The spacing looks off

              **Start fresh** when the fundamental approach is wrong. For example:
              - The layout doesn't match what you imagined
              - The app flow is confusing
              - Lovable built something completely different from what you described
          subtitle: A simple decision guide
        - type: text
          title: 'Example: Improving the book suggestion form'
          content:
            body: |-
              Dalmie looks at her app and notices the form for adding book suggestions misses an 'author' field.

              Here's her follow-up prompt:

              ```
              Improve the book suggestion form. Add an "Author" field with the placeholder text that says "e.g., Harper Lee."
              ```

              See how specific that is? She's describing exactly what she wants to change about the existing feature.
            imageUrl: /courses/lovable-intro-00/book-suggestion-form.webp
          subtitle: Dalmie's next step
        - type: text
          title: More ways to improve with prompts
          content:
            body: |-
              You can improve many things about your existing features using follow-up prompts:
              - Make text clearer or more friendly
              - Add helpful placeholder text or labels
              - Show confirmation or error messages
              - Improve the layout or spacing
              - Make buttons more descriptive

              Each improvement gets its own prompt. Test after each change. This is how you polish your app step by step.
            imageUrl: /courses/lovable-intro-00/book-suggestion-form-with-author-field.webp
          subtitle: Polish what you have
        - type: quiz-question
          title: 'Quiz: The rebuild mindset'
          content:
            question: What should you do if Lovable creates something that's 70% right but fundamentally wrong in important ways?
            options:
              - Start fresh with a clearer prompt
              - Spend hours fixing it piece by piece
              - Delete everything and give up
              - Ask Lovable to fix all the problems at once
            correctAnswer: 0
            explanation: In vibe coding, your prompt is the valuable thing, not the output. Starting fresh with a better prompt often gets you to a good result faster than trying to fix a flawed foundation.
        - type: reflection
          title: 'Your turn: Improve your app'
          content:
            description: |-
              Prompt an improvement to your app in Lovable. Then take a moment to reflect on what happened.

              Was the change close to what you had in mind, or did it surface something you‚Äôd describe differently next time?
            placeholder: |-
              I noticed that...
            subDescription: Notice how a small, focused prompt led to a specific change.
        - type: challenge-end
          title: "You've learned the iterative approach! üîÑ"
          content:
            nextModule: "**Next:** Before adding new features, let's connect your app to Lovable Cloud so your data is saved properly."
            description: You now know how to improve your app step by step.
            subDescription: Small prompts, test often, and don't be afraid to start over. This approach keeps you in control and makes your app better with each iteration.

    - title: Connect to Lovable Cloud
      isFree: false
      skills:
        - Lovable Cloud
        - Backend Basics
        - Data Storage
      description: Set up a backend early so your app can save data and grow without problems.
      completionTime: '8:00'
      steps:
        - type: text
          title: Why connect to a backend now?
          content:
            body: |-
              Right now, Dalmie's app stores data locally in the browser. That means if Sarah closes the tab or uses a different device, all the book suggestions disappear.

              For a real app that multiple people can use, you need a **backend**: a place to store data that everyone can access.

              **Why do this early?** Adding a backend later, after you've built lots of features, often causes problems. Things that worked locally might break when connected to real storage. It's much easier to set this up now, while your app is still simple.
          subtitle: Local storage isn't enough
        - type: text
          title: What is Lovable Cloud?
          content:
            body: |-
              **Lovable Cloud** takes care of the behind-the-scenes work your app needs. It gives your app:
              - **Data storage:** Save book suggestions, votes, and anything else so they persist
              - **User accounts:** Let people create an account and sign in
              - **Shared access:** Multiple people can use the same app and see the same data
              - **Connections to other services:** Send emails, process payments, and more

              For most apps, Lovable Cloud is the simplest way to add these capabilities.

              If you‚Äôre curious about what‚Äôs happening under the hood, you can take our [Basics of Software for Vibe Coding](https://littleparrot.app/4794366d-b807-4804-8fd5-64c3a5a03472/course-overview) micro-course. It explains these ideas in simple, non-technical terms.
            imageUrl: /courses/lovable-intro-00/lovable-cloud.png
          subtitle: Backend without the complexity
        - type: text
          title: Enable Lovable Cloud
          content:
            body: |-
              To connect your app to Lovable Cloud, you can simply prompt Lovable:

              ```
              Connect this app to Lovable Cloud so that data is saved and accessible from any device.
              ```

              Lovable will set up the backend for you. After this, any data your app creates will be stored properly.

              You only need to do this once. From now on, new features you add will automatically use the backend.
          subtitle: One prompt to set it up
        - type: text
          title: Approving database changes
          content:
            body: |-
              When Lovable needs to change how your data is stored, it will ask for your permission first. You'll see a **Modify database** message showing exactly what Lovable plans to do, like creating a new table for book suggestions or adding a column for votes.

              **This is normal and expected.** Lovable is being careful with your data. Simply review what it wants to do and click to **allow** the changes.

              You don't need to understand every detail. The key thing is that Lovable won't modify your database without checking with you first. This keeps you in control of what's happening with your app's data.

              *If you're curious about what databases are and how they work, our [Basics of Software for Vibe Coding](https://littleparrot.app/4794366d-b807-4804-8fd5-64c3a5a03472/course-overview) micro-course explains these concepts in friendly terms.*
            imageUrl: /courses/lovable-intro-00/modify-database-popup.webp
          subtitle: Lovable asks before changing your data
        - type: text
          title: What if something goes wrong?
          content:
            body: |-
              Sometimes errors happen when connecting to Lovable Cloud or making changes to your app. Don't worry, this is a normal part of building.

              If you see an error, look for the **Try to fix** button. Clicking it tells Lovable to attempt an automatic repair. This often resolves the issue quickly.

              If the error persists or there's no "Try to fix" button, you'll need to investigate further. Debugging is a skill that every builder develops over time.

              *Want to learn how to handle errors confidently? Our [Fix Bugs with Confidence: Debugging Your Lovable App](https://littleparrot.app/aaab45b7-209a-4578-a515-3e55687f0c53/course-overview) micro-course teaches you exactly how to investigate and fix problems.*
            imageUrl: /courses/lovable-intro-00/click-try-to-fix.webp
          subtitle: Errors are part of building
        - type: text
          title: Think through prerequisites
          content:
            body: |-
              With Lovable Cloud connected, Dalmie wants to add voting. But wait, if anyone can vote without logging in, how would the app know who voted? Someone could vote multiple times.

              **Before building a feature, ask yourself: what does this feature need to work properly?**

              For voting, Dalmie needs users to log in first. That way, the app knows who each person is and can ensure everyone only votes once.
          subtitle: What does this feature need?
        - type: text
          title: Add authentication first
          content:
            body: |-
              Dalmie adds **Google Authentication** so book club members can log in:

              ```
              Add Google Authentication. Users should be able to sign in with their Google account. Show a "Sign in" button in the header. Once signed in, show their name and a "Sign out" button instead.
              ```

              Lovable Cloud makes this straightforward. After this prompt, users can **log in**, and the app will know who they are.

              *Try it for your app! Adding authentication is a common prerequisite for many features.*
            imageUrl: /courses/lovable-intro-00/add-google-auth-prompt.webp
          subtitle: Let users log in
        - type: text
          title: Now add voting
          content:
            body: |-
              With authentication in place, Dalmie can **add voting**:

              ```
              Add a voting feature. Each logged-in user can vote for one book from the suggestions. Show vote counts next to each book. When a user votes, update the count in real-time. Ensure each user can only vote once.
              ```

              Because users are logged in, the app knows who voted and can prevent duplicate votes.
          subtitle: Voting that works
        - type: text
          title: Test that it actually works
          content:
            body: |-
              After adding a feature, take a moment to verify it works as expected. For the voting feature, Dalmie tests:

              1. **Try voting without logging in.** The app should prevent this or prompt to sign in.
              2. **Log in and vote.** The vote count should update.
              3. **Try voting again on the same book.** The app should prevent duplicate votes.
              4. **Check with another user.** Open the app in a different browser or incognito window, log in as someone else, and confirm the votes are visible.

              This quick check catches problems early. Get into the habit of testing each feature before moving on to the next.
            imageUrl: /courses/lovable-intro-00/vote-on-book.webp
          subtitle: Verify before moving on
        - type: quiz-question
          title: 'Quiz: Why add a backend early?'
          content:
            question: Why is it better to connect Lovable Cloud early rather than waiting until later?
            options:
              - It costs fewer credits to set up early
              - Lovable requires it before you can add more features
              - It makes your app run faster
              - You'll have to redo and retest already built features
            correctAnswer: 3
            explanation: If you wait to connect Lovable Cloud ‚Äì the system that saves and manages data ‚Äì until after you‚Äôve built most of the screens, you‚Äôll probably have to redo a lot of work later, as the structure of your app changed. You'll also need to retest everything you've built up to that point to make sure everything still works.
        - type: reflection
          title: 'Your Takeaway'
          content:
            description: |-
              What is your takeaway from this challenge?

              What surprised you when you added Lovable Cloud?
            placeholder: |-
              My takeaway is...
            subDescription: With your backend connected, your app can now save real data that persists and can be shared with others.
        - type: challenge-end
          title: "Your app saves data! ‚òÅÔ∏è"
          content:
            nextModule: "**Next:** Let's explore the Lovable interface so you can make changes more effectively."
            description: You've connected your app to Lovable Cloud.
            subDescription: Now your app can store data, run logic, and remember things even when users close the browser.
