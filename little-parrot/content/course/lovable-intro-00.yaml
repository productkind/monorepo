    - title: Experiment and Undo Mistakes
      isFree: false
      skills:
        - Version Bookmarking
        - Reverting Changes
        - Safe Experimentation
      description: Be prepared when something breaks with bookmarks and reverts.
      completionTime: '6:00'
      steps:
        - type: text
          title: Things will break (and that's okay)
          content:
            body: |-
              Here's the truth about building apps: things will break. You'll try something and it won't work. This is normal. What matters is knowing how to recover.

              Lovable has tools that make experimentation safe. Let's learn how to use them.
          subtitle: The reality of building
        - type: text
          title: Automatic saving
          content:
            body: |-
              Good news: Lovable automatically saves every version of your app. You can't accidentally lose everything with an errant click.

              Every time you make a change, Lovable keeps a record. This history is your safety net.
          subtitle: Your safety net
        - type: text
          title: Bookmarking versions
          content:
            body: |-
              Before you try something risky (like a big structural change), bookmark your current version. It's like saving your game before a boss fight.

              Look for the bookmark icon in the version history. Give it a name you'll recognise, like "Working version before adding login."

              If things go wrong, you can always return to this bookmark.
            imageUrl: /courses/lovable-intro-01/bookmarking.png
          subtitle: Save before risky changes
        - type: text
          title: Reverting
          content:
            body: |-
              If something goes wrong, you can go back to any previous version. Open the version history, find the version you want, and restore it.

              **When to revert:**
              - The change broke something fundamental
              - You created a mess you can't easily untangle

              **When to fix instead:**
              - It's a small issue
              - You can describe clearly what went wrong
          subtitle: Go back in time
        - type: quiz-question
          title: 'Quiz: Bookmarking'
          content:
            question: When should you bookmark a version?
            options:
              - Only at the very end when your app is complete
              - Before trying something risky or making a big change
              - Every time you open Lovable
              - Only when Lovable suggests it
            correctAnswer: 1
            explanation: Bookmarking before risky changes gives you a safe point to return to. If the experiment fails, you can easily get back to a working state.
        - type: reflection
          title: 'Your turn: Practice safe experimentation'
          content:
            description: |-
              1. Bookmark your current app version with a clear name
              2. Try something experimental (something you're not sure will work)
              3. If it breaks things, practise reverting to your bookmarked version
              4. If it works, great! Bookmark the new version too

              What did you try? What happened?
            placeholder: |-
              I bookmarked my version as:

              I tried:

              What happened:
            subDescription: Getting comfortable with bookmarking and reverting means you can experiment freely without fear.
        - type: challenge-end
          title: "You can experiment safely! üõ°Ô∏è"
          content:
            nextModule: "**Next:** Let's explore some advanced features that unlock more possibilities."
            description: You know how to recover when things go wrong.
            subDescription: Bookmarks before risky changes, reverts when needed. Now you can try bold experiments knowing you can always go back.

    - title: Go Beyond the Interface
      isFree: false
      skills:
        - Planning Mode
        - Knowledge Files
        - API Keys
        - Lovable Cloud
      description: Unlock more capabilities with advanced features.
      completionTime: '8:00'
      steps:
        - type: text
          title: More powerful features
          content:
            body: |-
              So far you've been working in the main interface. Now let's explore some features that unlock more possibilities.

              These are optional but powerful. Use them when you need them.
          subtitle: Level up your building
        - type: text
          title: Planning mode
          content:
            body: |-
              For complex features, you can ask Lovable to plan before building. This is helpful when you're not quite sure how something should work.

              Enable planning mode and describe what you want. Lovable will outline an approach and check with you before writing code.
          subtitle: Think before building
        - type: text
          title: "Don't over-plan"
          content:
            body: |-
              A word of caution: **Lovable works best when you build as you go**.

              Planning too far ahead leads to what's called "context rot," meaning the plan becomes outdated as you learn what actually works.

              Plan one feature at a time, not your entire product roadmap. Build, test, learn, then plan the next thing.
          subtitle: Keep plans small
        - type: text
          title: Knowledge files
          content:
            body: |-
              You can give Lovable documents to reference, like brand guidelines, product requirements, or examples of what you like.

              Upload them as knowledge files, and Lovable can refer to them when building. This is useful when you want consistent styling or behaviour across your app.
          subtitle: Give Lovable context
        - type: text
          title: API keys and secrets
          content:
            body: |-
              If you want to connect your app to other services (like sending emails or processing payments), you'll need API keys. These are like passwords that let your app talk to other services.

              **Never put API keys in your prompts.** Lovable has a dedicated secrets panel for storing them safely. Look for it in the settings.
          subtitle: Connect to other services
        - type: text
          title: Lovable Cloud
          content:
            body: |-
              Lovable Cloud handles backend features like user accounts and data storage without you needing to set up servers.

              For most apps, it's the simplest way to add these capabilities. When you need features that require saving data or managing users, Lovable Cloud makes it straightforward.
          subtitle: Backend without servers
        - type: text
          title: Handling security warnings
          content:
            body: |-
              Sometimes Lovable will flag security issues before you publish. Don't panic. This is normal and helpful. Developers deal with security considerations all the time.

              Read what Lovable suggests and follow its guidance. Usually it's something straightforward, like making sure certain data isn't publicly accessible.
          subtitle: Stay calm and follow the guidance
        - type: quiz-question
          title: 'Quiz: Planning mode'
          content:
            question: What's the risk of planning too far ahead?
            options:
              - It uses too many credits
              - Plans become outdated as you learn what actually works
              - Lovable refuses to build complex features
              - It makes your app slower
            correctAnswer: 1
            explanation: This is called "context rot." As you build and test, you learn what works. Plans made too early become outdated. Better to plan one feature at a time.
        - type: quiz-question
          title: 'Quiz: API keys'
          content:
            question: Where should you put API keys?
            options:
              - In your prompts so Lovable can use them
              - In the dedicated secrets panel in settings
              - In a text file in your app
              - Share them in the chat
            correctAnswer: 1
            explanation: Never put API keys in your prompts. Use Lovable's dedicated secrets panel to store them safely. This keeps your keys secure.
        - type: reflection
          title: 'Your turn: Try planning mode'
          content:
            description: |-
              Enable planning mode and ask Lovable to add a feature to your app.

              Watch how it breaks down the problem before building. Decide whether you like the plan or want to adjust it.

              What feature did you ask for? What did the plan look like?
            placeholder: |-
              Feature I asked for:

              The plan included:

              I decided to:
            subDescription: Planning mode is useful for complex features where you want to review the approach before building.
        - type: challenge-end
          title: "You've unlocked advanced features! ‚ö°"
          content:
            nextModule: "**Next:** Time to share your creation with the world. Let's publish your app."
            description: You know how to use planning mode, knowledge files, API keys, and handle security warnings.
            subDescription: These tools are here when you need them. Most apps start simple and add these features as they grow.

    - title: Publish Your App
      isFree: false
      skills:
        - Publishing
        - Favicon and Meta Tags
        - Sharing and Feedback
      description: Put your work on the internet and share it with others.
      completionTime: '6:00'
      steps:
        - type: text
          title: Time to share your creation
          content:
            body: |-
              You've built something. Now let's share it with the world.

              Publishing your app makes it accessible to anyone with the link. It's a real URL on the real internet.
          subtitle: Your app goes live
        - type: text
          title: Before you publish
          content:
            body: |-
              Take a few minutes to set up:
              - **Favicon:** The small icon that appears in browser tabs. Upload something simple, like your logo.
              - **Meta tags:** The title and description that appear when someone shares your link. Make them clear and inviting.
              - **Thumbnail:** The image that shows when your app is shared on social media.

              These small details make your app feel more polished and professional.
          subtitle: Polish the details
        - type: text
          title: The publish button
          content:
            body: |-
              When you're ready, click publish. Lovable will give you a URL where your app lives. It's now on the internet.

              Here's something reassuring: **nobody will find your app unless you share the link**. It's not going to appear in Google searches. So don't worry if it's not perfect.
          subtitle: Click and go live
        - type: text
          title: Why "not done" is fine
          content:
            body: |-
              Products are never done. They evolve. The apps you use every day get updates constantly.

              There's a useful rule called the 80/20 reality: **getting to 80% takes 20% of the effort. The final 20% takes the remaining 80%.**

              This means a simple, working version is achievable quickly. Polishing every detail takes much longer. For now, focus on getting something useful out there.
          subtitle: Ship early, improve often
        - type: text
          title: What to do next
          content:
            body: |-
              Share your app with one person. Maybe a friend, a potential user, or someone who fits your target audience. Ask them:
              - What makes sense?
              - What's confusing?
              - What would they want to see added?

              Their feedback is more valuable than any amount of solo polishing.
          subtitle: Get real feedback
        - type: quiz-question
          title: 'Quiz: Publishing'
          content:
            question: What happens when you publish your app?
            options:
              - It appears on Google immediately
              - Everyone on the internet can find it
              - It gets a URL that only people you share it with will see
              - It costs extra credits
            correctAnswer: 2
            explanation: Your published app gets a URL, but nobody will find it unless you share the link. This means you can publish early and improve based on feedback without worrying about it being "perfect."
        - type: reflection
          title: 'Your turn: Publish and share'
          content:
            description: |-
              1. Set your favicon and meta tags
