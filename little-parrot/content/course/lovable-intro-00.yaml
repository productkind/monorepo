        - type: video
          title: Build Your First App with Lovable
          content:
            videoUrl: /videos/lesson-lovable-intro-01-video-00.mp4
            transcript: |-
              What if you could build a real app, not a mockup, not a prototype, but actual working
              software, just by describing what you want? That's exactly what you're about to do.
              In this micro-course, you'll learn vibe coding: a way of building apps by explaining
              what you want in plain English. No coding required. You'll write your first structured
              prompt, see Lovable turn it into a working app, and learn to add features one step at
              a time. By the end, you'll have a published app live on the internet that you can share
              with anyone. Along the way, you'll discover Lovable's interface, learn to experiment
              safely with bookmarks and reverts, and understand when to tweak versus when to start
              fresh. Ready to build something real? Let's go!
        - type: text
          title: What is vibe coding?
          content:
            body: |-
              **Vibe coding** is a way of building software by describing what you want instead of writing code. You explain how the app should look, feel, and behave, and an AI tool like Lovable translates your words into a working product.

              It's called "vibe coding" because you're communicating the vibe of what you want, not the technical details. The AI handles the technical bits.
            imageUrl: /courses/lovable-intro-01/vibe-coding.gif
          subtitle: Building by describing
        - type: text
          title: What does Lovable create?
          content:
            body: |-
              Lovable builds **web applications**, meaning software that runs in a browser on phones, tablets, and computers. Think of apps like Notion, Trello, or Google Docs. These are all web apps.

              *Fun fact:* Little Parrot (the platform you are using right now) was built with Lovable.
          subtitle: Web apps that work everywhere
        - type: text
          title: Why structure is important
          content:
            body: |-
              Here's something important: **vague prompts get vague results**.

              If you tell Lovable `make me an app for my book club,` you'll get something generic. It might work, but it probably won't match what you imagined.

              The secret to getting closer to what you want on the first try? A **structured prompt**.
          subtitle: The secret to better results
        - type: text
          title: The prompt formula
          content:
            body: |-
              This formula helps you describe your app clearly:

              ```markdown
              ## Product overview
              [What is this app? What problem does it solve?]

              ## User flow
              [What does the user do, step by step?]

              ## Platform requirements
              - Mobile-first layout
              - Accessible (WCAG AA compliance)

              ## Design system
              - Brand colours
              - Fonts
              - Style

              ## Implementation details
              [Any specific technical requirements]

              ## Target user
              [Who is this app for?]
              ```

              Don't worry if you don't know what to put in every section yet. You can start simple and add detail later. The structure itself helps Lovable understand what you're after.
          subtitle: A structure that works
        - type: text
          title: Start small, then grow
          content:
            body: |-
              Here's a mindset that will save you time and frustration: **don't try to build everything at once**.

              It's tempting to describe your entire vision in one big prompt. But this often backfires. Lovable might misunderstand part of it, or build things in a way that you envisioned differently. You end up spending more effort fixing than you would have spent building step by step.

              Instead, start with one core user flow. Get that working. Then add the next piece.
          subtitle: The mindset that saves time
        - type: text
          title: 'Example: The Book Club Organiser'
          content:
            body: |-
              Dalmie's friend Sarah runs a book club, but coordination is a nightmare. Messages are scattered across WhatsApp, book suggestions get lost, and they spend more time figuring out logistics than actually reading.

              Dalmie wants to help. Her full vision includes suggesting books, voting, tracking what they're reading, and more. But for her first prompt, she focuses on just one thing: **a place to collect book suggestions**.
          subtitle: Dalmie helps her friend Sarah
        - type: text
          title: Dalmie's starting prompt
          content:
            body: |-
              ```markdown
              ## Product overview
              A simple app where book club members can suggest books for the group to read next.

              ## User flow
              1. User opens the app and sees a list of book suggestions
              2. User can add a new suggestion with the book title and a short note about why they recommend it

              ## Platform requirements
              - Mobile-first layout
              - Accessible (WCAG AA compliance)

              ## Design system
              - Brand colours: warm cream (#FDF6E3), deep brown (#5C4033), coral (#E07A5F)
              - Heading font: Merriweather
              - Paragraph font: Open Sans
              - Style: cosy, bookish, friendly

              ## Implementation details
              - No login required for the first version
              - Store data locally for now

              ## Target user
              Sarah, a book club organiser who wants to spend less time on admin and more time reading with friends.
              ```
          subtitle: One core flow to start
        - type: text
          title: What's NOT in this prompt
          content:
            body: |-
              Notice what Dalmie left out: voting, deadlines, current book tracking, organiser controls. Those will come later.

              Right now, she just wants to see if Lovable can create a clean list where people can add suggestions. One thing at a time.

              This approach means if something goes wrong, she knows exactly what caused it. And she stays in control of how her app grows.
          subtitle: The power of leaving things out
        - type: quiz-question
          title: 'Quiz: Structured prompts'
          content:
            question: Why do structured prompts work better than vague ones?
            options:
              - They use fewer credits
              - They help Lovable understand exactly what you want
              - They make the app run faster
              - They look more professional
            correctAnswer: 1
            explanation: Structured prompts give Lovable clear information about what you're building, reducing misunderstandings and getting you closer to what you want on the first try.
        - type: quiz-question
          title: 'Quiz: Starting small'
          content:
            question: Why should you start with one core user flow instead of describing everything at once?
            options:
              - It's cheaper
              - Big prompts are not allowed
              - If something goes wrong, you know what caused it and can fix it easily
              - Lovable can only build one feature at a time
            correctAnswer: 2
            explanation: Building one feature at a time means problems are easier to spot and fix. You stay in control of how your app grows, instead of untangling a complex mess.
        - type: reflection
          title: 'Your turn: Build your first app'
          content:
            description: |-
