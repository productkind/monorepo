    - title: Experiment and Undo Mistakes
      isFree: false
      skills:
        - Version Bookmarking
        - Reverting Changes
        - Safe Experimentation
      description: Be prepared when something breaks with bookmarks and reverts.
      completionTime: '6:00'
      steps:
        - type: text
          title: Things will break (and that's okay)
          content:
            body: |-
              Here's the truth about building apps: things will break. You'll try something and it won't work. This is normal. What matters is knowing how to recover.

              Lovable has tools that make experimentation safe. Let's learn how to use them.
          subtitle: The reality of building
        - type: text
          title: Automatic saving
          content:
            body: |-
              Good news: Lovable automatically saves every version of your app. You can't accidentally lose everything with an errant click.

              Every time you make a change, Lovable keeps a record. This history is your safety net.
          subtitle: Your safety net
        - type: text
          title: Bookmarking versions
          content:
            body: |-
              Before you try something risky (like a big structural change), bookmark your current version. It's like saving your game before a boss fight.

              Look for the bookmark icon in the version history. Give it a name you'll recognise, like "Working version before adding login."

              If things go wrong, you can always return to this bookmark.
            imageUrl: /courses/lovable-intro-01/bookmarking.png
          subtitle: Save before risky changes
        - type: text
          title: Reverting
          content:
            body: |-
              If something goes wrong, you can go back to any previous version. Open the version history, find the version you want, and restore it.

              **When to revert:**
              - The change broke something fundamental
              - You created a mess you can't easily untangle

              **When to fix instead:**
              - It's a small issue
              - You can describe clearly what went wrong
          subtitle: Go back in time
        - type: quiz-question
          title: 'Quiz: Bookmarking'
          content:
            question: When should you bookmark a version?
            options:
              - Only at the very end when your app is complete
              - Before trying something risky or making a big change
              - Every time you open Lovable
              - Only when Lovable suggests it
            correctAnswer: 1
            explanation: Bookmarking before risky changes gives you a safe point to return to. If the experiment fails, you can easily get back to a working state.
        - type: reflection
          title: 'Your turn: Practice safe experimentation'
          content:
            description: |-
              1. Bookmark your current app version with a clear name
              2. Try something experimental (something you're not sure will work)
              3. If it breaks things, practise reverting to your bookmarked version
              4. If it works, great! Bookmark the new version too

              What did you try? What happened?
            placeholder: |-
              I bookmarked my version as:

              I tried:

              What happened:
