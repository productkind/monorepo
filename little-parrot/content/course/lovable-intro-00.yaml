        - type: text
          title: Things will break (and that's okay)
          content:
            body: |-
              Here's the truth about building apps: **things will break**. You'll add a new functionality and sometimes it will not work as expected. **This is normal.** What matters is knowing how to recover.

              Lovable has tools that make experimentation safe. Let's learn how to use them.
            imageUrl: /courses/lovable-intro-00/runtime-error.webp
          subtitle: The reality of building
        - type: text
          title: Automatic saving
          content:
            body: |-
              Good news: Lovable **automatically saves** every version of your app. You can't accidentally lose everything with an errant click.

              Every time you make a change, Lovable keeps a record. This history is your safety net.
            imageUrl: /courses/lovable-intro-00/view-history.webp
          subtitle: Your safety net
        - type: text
          title: Bookmarking versions
          content:
            body: |-
              Bookmarks let you **mark stable or important versions** so you can find and restore them easily later. They keep your edits organised and make it simpler to manage and revert changes without scrolling through every version.

              Look for the bookmark icon in the version history, and click it.

              If things go wrong, you can always return to this bookmark.
            imageUrl: /courses/lovable-intro-00/add-bookmark.webp
          subtitle: Mark and revisit key versions
        - type: text
          title: Reverting
          content:
            body: |-
              If something goes wrong, you can go back to any previous version. Open the version history, find the version you want, and restore it.

              **When to revert:**
              - The change broke something fundamental
              - Lovable created a mess you can't easily untangle

              **When to fix instead:**
              - It's a small issue
              - You can describe clearly what went wrong
            imageUrl: /courses/lovable-intro-00/revert-to-version.webp
