        - type: text
          title: Code View
          content:
            body: |-
              There's a tab that shows **the code Lovable is generating**. You don't need to understand it. But it's there if you're curious, and it becomes more useful as you build more apps and start recognising patterns.

              Think of it like the engine of a car. You don't need to be a mechanic to drive, but knowing where the engine is doesn't hurt.
            imageUrl: /courses/lovable-intro-00/code-view.webp
          subtitle: For the curious
        - type: text
          title: Visual Edits
          content:
