          content:
            body: |-
              Start with this prompt:

              ```markdown
              ## Product overview
              A book club organiser where members suggest and vote on books.

              ## User flow
              1. See a list of suggested books with vote counts
              2. Click a vote button to add a vote

              ## Design system
              - Warm, cozy colours (deep burgundy, cream)
              - Clean, simple layout
              - Mobile-first design
              ```

              Submit this and watch Lovable build your foundation. **Bookmark this version** once it's working!
          subtitle: Foundation first
        - type: text
          title: 'Step 2: Add book suggestions'
          content:
            body: |-
              Now add the ability to suggest books:

              ```
              Add a form at the top where users can suggest a new book. The form should have fields for book title and author name. When submitted, the book appears in the list with 0 votes.
              ```

              Test it by adding a few books. Does it work? **Bookmark this version!**
          subtitle: Let users contribute
        - type: text
          title: 'Step 3: Polish the design'
          content:
            body: |-
              Now make it look great:

              ```
              Make the book list visually appealing:
              - Each book should be a card with slight shadow
              - The book with the most votes should be highlighted with a subtle gold border
              - Add a small icon next to the vote count
              - Make the vote button more prominent
              ```

