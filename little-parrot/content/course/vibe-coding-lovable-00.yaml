          content:
            body: |-
              Before publishing, Lovable runs security checks on your app. If it finds potential issues, it will flag them.

              **Don't panic!** Security warnings are normal in development. Lovable is just being careful. Usually, you can:
              1. Click to see what the issue is
              2. Ask Lovable to fix it
              3. Review and approve the fix

              Most issues have straightforward solutions that Lovable can handle for you.
            imageUrl: /courses/vibe-coding-lovable-00/security-check.png
          subtitle: Warnings are normal
        - type: text
          title: Before you publish
          content:
            body: |-
              Before clicking publish, set up a few things:

              **Favicon:** The small icon that appears in browser tabs. You can upload an image or ask Lovable to generate one.

              **Meta tags:** These control how your app appears when shared on social media or search results. Include a title and description.

              **Thumbnail:** The image shown when someone shares your link on social media.

              You can prompt: *"Add a favicon, meta title 'Book Club Organiser', and description 'Vote on your next read together'."*
            imageUrl: /courses/vibe-coding-lovable-00/metadata.png
          subtitle: Favicon, meta tags, and thumbnail
        - type: text
          title: Publishing your app
          content:
            body: |-
              Ready to publish? Click the **Publish** button and Lovable will make your app available on the internet.

              You'll get a URL like `your-project-name.lovable.app` that anyone can visit.

              **Important truth:** Don't wait for "perfect." Nobody will randomly find your app on the internet unless you share the link. You can publish early, share with a few people for feedback, and keep improving. Publishing doesn't mean it's finished!
            imageUrl: /courses/vibe-coding-lovable-00/publish.png
          subtitle: Your app goes live
        - type: text
          title: Lovable Cloud
          content:
            body: |-
              **Lovable Cloud** is where your app's backend lives, the database, functions, and server-side logic.

              When you enable features like user authentication or saving data, Lovable Cloud handles them. You can access it through the **Cloud** tab to:
              - View logs (helpful for debugging)
              - Check your database
              - See function invocations

              You don't need to understand everything here when starting out. Just know it exists for when you need it!
            imageUrl: /courses/vibe-coding-lovable-00/lovable-cloud.png
          subtitle: Your app's backend home
        - type: quiz-question
          title: 'Quiz: Publishing'
          content:
            question: Why should you not wait for your app to be "perfect" before publishing?
            options:
              - Because perfect apps get rejected
              - Because nobody will find it unless you share the link, and you can keep improving it
              - Because Lovable doesn't allow updates after publishing
              - Because it costs more credits to wait
            correctAnswer: 1
            explanation: Publishing early lets you get real feedback while you continue improving. Your app won't appear in search results unless you promote it. You can publish, share with a few testers, and iterate based on their feedback.
        - type: quiz-question
          title: 'Quiz: Before publishing'
          content:
            question: What should you set up before publishing your app?
            options:
              - A marketing budget
              - Favicon, meta tags, and thumbnail for sharing
              - A legal team
              - At least 100 features
            correctAnswer: 1
            explanation: Favicon (browser tab icon), meta tags (title and description), and thumbnail (social sharing image) help your app look professional when shared. These are quick to set up and make a good first impression!
        - type: challenge-end
          title: "You're ready to publish!"
          content:
            description: You know how to handle security issues, set up metadata, and publish your app.
            subDescription: Publishing is exciting but also just the beginning. Share your URL, gather feedback, and keep building. Your app is now real and on the internet!
            nextModule: "**Next:** Learn about advanced features like Planning mode, Knowledge files, and design themes."

    - title: Powerful Features for Better Apps
      isFree: false
      skills:
        - Planning Mode
        - Knowledge Files
        - Design Themes
        - Assets
      description: Discover advanced features that help you build more sophisticated apps.
      completionTime: '10:00'
      steps:
        - type: text
          title: Planning mode
          content:
            body: |-
              **Planning mode** tells Lovable to think before acting. Instead of immediately building, it creates a plan and asks for your approval first.

              **How to use it:** Click the mode toggle and select "Plan" instead of "Agent."

              **When it's useful:**
              - When you're unsure about the best approach
              - When making significant changes
              - When you want to understand what will change before it happens

              Planning mode is like asking for a blueprint before construction starts.
            imageUrl: /courses/vibe-coding-lovable-00/planning-mode.png
          subtitle: Think before building
        - type: text
          title: Knowledge files
          content:
            body: |-
              **Knowledge files** let you give Lovable persistent context about your project. Instead of repeating information in every prompt, you add it to a knowledge file.

              **What to include:**
              - Your brand guidelines
              - Specific requirements that apply to every feature
              - Terminology unique to your project
              - Design preferences

              Think of it as a briefing document that Lovable always has access to.
            imageUrl: /courses/vibe-coding-lovable-00/knowledge-file.png
          subtitle: Persistent context for your project
        - type: text
          title: Design themes
          content:
            body: |-
              **Design themes** let you apply consistent styling across your app. You can set colours, fonts, and other visual properties that apply everywhere.

              This is especially useful once your app grows beyond a few screens. Instead of specifying "use this blue for buttons" in every prompt, the theme handles it automatically.

              You can access themes through the settings or ask Lovable to "set up a design theme with [your preferences]."
            imageUrl: /courses/vibe-coding-lovable-00/design-themes.png
          subtitle: Consistent styling everywhere
        - type: text
          title: Adding assets and API keys
          content:
            body: |-
              **Assets** are files you upload to use in your app: images, icons, PDFs, etc. You can upload them through the interface and reference them in prompts.

              **API keys** are secrets needed to connect to external services (like payment processors or email services). Lovable has a special "Secrets" section where you can safely store these.

              **Important:** Never paste API keys directly into your prompts! Always use the dedicated Secrets section.
            imageUrl: /courses/vibe-coding-lovable-00/assets-api-keys.png
          subtitle: Files and secrets
        - type: quiz-question
          title: 'Quiz: Planning mode'
          content:
            question: When should you use Planning mode?
            options:
              - Never, it slows things down
              - When you want to understand what will change before it happens
              - Only for the first prompt
              - Only when debugging
            correctAnswer: 1
            explanation: Planning mode is perfect for significant changes where you want to review the approach before Lovable starts building. It helps you catch potential issues before they happen and understand what you're about to get.
        - type: quiz-question
          title: 'Quiz: API keys'
          content:
            question: Where should you store API keys in Lovable?
            options:
              - In your prompts
              - In the code directly
              - In the dedicated Secrets section
              - In knowledge files
            correctAnswer: 2
            explanation: API keys should always go in the Secrets section, never in prompts or code. This keeps them secure and prevents them from being accidentally exposed.
        - type: challenge-end
          title: "You've learned the power features!"
          content:
            description: You now know about Planning mode, Knowledge files, Design themes, and how to handle assets and secrets.
            subDescription: These features help you build more sophisticated apps efficiently. Use Planning mode for big changes, Knowledge files for persistent context, and always keep secrets secure!
            nextModule: "**Next:** It's time to build your first real app from start to finish!"

