        imageUrl: "/courses/vibe-coding-debugging-00/visual-edit-location.png ADD
          GIF"
      subtitle: For appearance issues
    - type: text
      title: 'Visual edits: Static vs dynamic'
      content:
        body: |-
          **Critical limitation:** Visual edits only work on **static elements**.

          **Static elements** stay the same for everyone: a logo, a heading that says "Welcome", a button labelled "Submit".

          **Dynamic elements** change based on data or user state: a list of books from the database, a user's name after login, a vote count that updates.

          **How to tell:** Hover over an element in Visual edit mode. If you can't select it, it's dynamic.

          For dynamic elements, use Chat mode to investigate and fix.
      subtitle: Know the limitation
    - type: text
      title: 'Try to Fix: Automated repair'
      content:
        body: |-
          When Lovable detects a specific error, an orange **Try to Fix** button may appear. Clicking it tells Lovable to automatically attempt a repair.

          **When it works well:**
          - Syntax errors (typos in code)
          - Missing dependencies
          - Straightforward build failures

          **When it doesn't work well:**
          - Silent bugs (no error to see)
          - Complex logic problems
          - Bugs requiring context or understanding

          **Remember the three-attempt rule:** If 'Try to Fix' fails three times, stop and switch to Chat mode for proper investigation.
      subtitle: Quick fixes for clear errors
    - type: text
      title: 'Decision guide: Which tool?'
      content:
        body: |-
          **The button is the wrong colour:**
          → Visual edits (click and change it)

          **The button doesn't do anything when clicked:**
          → Chat mode (investigate the logic)

          **A red error appeared after your last change:**
          → Try to Fix first (up to 3 times), then Chat mode

          **Data isn't saving correctly:**
          → Chat mode (investigate backend behaviour)

          **Text shows "undefined" instead of book titles:**
          → Chat mode (data isn't loading correctly)

          **Spacing looks weird on a static heading:**
          → Visual edits
