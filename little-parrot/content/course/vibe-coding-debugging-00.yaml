    - title: Handling Security Warnings
      isFree: true
      skills:
        - Security Auditor
        - Row Level Security (RLS)
        - Authentication Safety
        - Security Context
      description: Understand what Lovable's security warnings mean and how to handle them based on your app's purpose.
      completionTime: '12:00'
      steps:
        - type: text
          title: Your app works, but is it safe?
          content:
            body: |-
              Dalmie's Book Club Organiser is working beautifully. Members can suggest books, vote on them, and leave comments. She's ready to share it with the world.

              But when she clicks **Publish**, Lovable shows her a list of **security issues**. Some are marked as **errors**, others as **warnings**, and a few as **informational tips**.

              Her first reaction? Panic. *"Is my app broken? Did I do something wrong?"*

              Not at all. Security issues mean **Lovable's looking out for you**, flagging potential risks before your app goes live. Think of it like a friend checking your doors and windows before you leave the house.
            imageUrl: /courses/vibe-coding-debugging-00/lock.gif
          subtitle: Looking out for security issues
        - type: text
          title: Lovable's security auditor
          content:
            body: |-
              Lovable has a **built-in security scanner** that checks your app before you publish it. You'll see the results in the **Security** menu.

              The scanner checks different parts of your app, including:

              **1. Your database settings:** Are your data tables protected so only the right people can access them?

              **2. Your authentication settings:** Are your login and signup features configured safely?

              **3. Your code:** Does your code accidentally expose sensitive information?

              **4. Your infrastructure:** Is your app's hosting environment set up securely?
          subtitle: What gets checked
        - type: text
          title: "The findings list"
          content:
            body: |-
              When the security scan finishes, you'll see a list of **findings**, the potential security issues Lovable discovered.

              Each finding is labelled with a **severity level**:

              - **Error** (red): Critical issues you should address before publishing.
              - **Warning** (orange): Important concerns worth reviewing.
              - **Info** (white): General recommendations and best practices.
            imageUrl: /courses/vibe-coding-debugging-00/security-menu.webp
          subtitle: Understanding the findings
        - type: text
          title: "The big question: Does it matter for MY app?"
          content:
            body: |-
              Here's something most security guides won't tell you: **not every security warning matters equally for every app**.

              The **severity** of a security issue depends on what your app does and who uses it:

              **Personal tool** (just for you): A to-do list only you use? Most security warnings are low priority. There's no sensitive user data to protect beyond your own.

              **Internal team tool** (for your company or club): Dalmie's Book Club Organiser with 15 trusted members? Medium priority. You want basic protections, but the risk is lower than a public app.

              **Public app** (for anyone on the internet): A marketplace where strangers sign up and share personal data? High priority. Every security warning deserves attention.

              This doesn't mean you should ignore warnings for personal tools. But it helps you **prioritise** what to fix first and how urgently.
          subtitle: Context determines priority
        - type: text
          title: "Most common: Row Level Security (RLS)"
          content:
            body: |-
              The security warning you'll see most often is about **Row Level Security**, or **RLS** for short.

              Your app stores data in database tables (think of them like spreadsheets). Each row is a piece of data: a user's profile, a book suggestion, or a vote on a book.

              **RLS is a set of rules that controls who can see and change each row.** Without these rules, the data in that table has no protection.
            imageUrl: /courses/vibe-coding-debugging-00/no-rls-policy.webp
          subtitle: Who can see your data?
        - type: text
          title: "RLS: The hidden danger"
          content:
            body: |-
              Here's the tricky part: **your app might look completely fine.** When Dalmie uses her Book Club Organiser, she only sees her own data. Everything works as expected. **So what's the problem?**

              Behind the scenes, your app's database has a public address and a public key (called the `anon` key) that are embedded in your app's code. These are visible to anyone.

              **Without RLS, someone who finds these** (which is easy) **can bypass your app entirely and read all the data in your tables directly.** Not through your app's interface, but by talking to the database itself.

              Imagine a stranger reading every member's email address, book preferences, and voting history from Dalmie's book club, without ever opening the app. That's what missing RLS makes possible.
          subtitle: The app looks fine, but the database is wide open
        - type: text
          title: "RLS: How to fix it"
          content:
            body: |-
              When Lovable flags an RLS warning, it means one of your database tables **doesn't have rules about who can access what**.

              The good news: Lovable can fix most RLS issues for you.

              **Step 1:** In the security findings, open the RLS warning and ask Lovable to *"Add Row Level Security policies."* in the inline chat within the Security view or click the **Try to fix all** button to tackle all the identified issues.

              **Step 2:** Lovable will **add policies** that typically restrict each user to only see and modify their own data.

              **Step 3:** **Run the security scan again** to confirm the warning is gone. If Lovable's scanner no longer flags the table, the policies are in place.
            imageUrl: /courses/vibe-coding-debugging-00/fix-rls-issue.webp
          subtitle: Let Lovable help
        - type: quiz-question
          title: "Quiz: Row Level Security"
          content:
            question: Dalmie's Book Club Organiser has an RLS warning on the "members" table. What does this mean?
            options:
              - The members table in the database has corrupted data in it
              - The table might be accessible to anyone, not just authorised users
              - The database table is empty and needs data
              - Users won't be able to use the app until it's fixed
            correctAnswer: 1
            explanation: An RLS (Row Level Security) warning means the table might not have rules controlling who can read or modify its data. Without these rules, the data could potentially be accessed by anyone by talking directly to the database.
        - type: text
          title: "Authentication: Leaked password protection"
          content:
            body: |-
              If your app has user sign-up and login, Lovable may flag warnings about your **authentication configuration**.

              The first common one: **Leaked password protection disabled.** 
              
              This means your app doesn't check whether a user's chosen password has appeared in known data breaches. Without this check, users might sign up with passwords that have been exposed in public data leaks.
            imageUrl: /courses/vibe-coding-debugging-00/leaked-password-protection.webp
          subtitle: Blocking known compromised passwords
        - type: text
          title: "Leaked password protection fix"
          content:
            body: |-
              **To fix "Leaked password protection disabled":** 

              1. In your Lovable Cloud settings (**Cloud** menu) 
              2. Select **Users**
              3. Open **Auth Settings**
              4. Click **Email** among the "Sign in methods"
              5. Enable the **"Password HIBP Check"** toggle. 
              
              This checks passwords against a database of billions of known compromised passwords.
            imageUrl: /courses/vibe-coding-debugging-00/password-hibp-check.webp
          subtitle: How to fix?
        - type: text
          title: "Beyond the code: Infrastructure security"
          content:
            body: |-
              Security isn't only about what's in your code. Some issues are about how and where your app runs. This is called **infrastructure security**.

              Think of it this way: you could have the strongest lock on your front door, but if the walls are made of cardboard, it doesn't matter much.
          subtitle: It's not just about the code
        - type: text
          title: Common infrastructure warnings
          content:
            body: |-
              **Missing security headers:** Your app's server isn't sending certain instructions to the browser about how to behave securely. For example, the browser might not know to block malicious scripts from running or to force secure (HTTPS) connections.

              **Client-side only authentication:** Your app checks whether a user is logged in on the frontend, but the server doesn't double-check. This means someone with basic technical knowledge could bypass login entirely and access your data directly.

              **Missing email verification:** Users can sign up and access your app without confirming their email address, which means anyone could create an account using someone else's email.
          subtitle: What the scanner might flag
        - type: text
          title: "Infrastructure fixes: What you can do"
          content:
            body: |-
              For most infrastructure warnings, Lovable can help. Here are prompts you can use:

              **For missing security headers:**
              ```
              Add security headers to the app: Content-Security-Policy, Strict-Transport-Security, X-Frame-Options, and X-Content-Type-Options.
              ```

              **For client-side only authentication:**
              ```
              Make sure authentication is verified on the server side too, not just in the frontend components. Add checks to all API routes and backend functions.
              ```

              **For missing email verification:** Enable it in your authentication settings and prompt Lovable to add a verification step to the signup flow.
          subtitle: Practical prompts
        - type: text
          title: When a warning feels too technical
          content:
            body: |-
              If a warning feels too technical to understand, you can always prompt Lovable in **Plan mode**:

              ```
              The security scanner flagged [paste the warning]. Explain what this means and suggest how to fix it. Don't make changes yet.
              ```

              This way, Lovable investigates without changing your code. Once you understand the issue, you can decide whether and how to fix it.
          subtitle: Let Lovable explain it
        - type: text
          title: Your security decision framework
          content:
            body: |-
              When you see security warnings, use this framework to decide what to do:

              **Always fix, regardless of app type:**
              - Exposed API keys (except the Supabase public `anon` key)
              - Missing RLS on tables with personal data

              **Fix for team and public apps:**
              - Authentication configuration (password checks, OTP expiry)
              - Missing email verification
              - Client-side only authentication

              **Fix for public apps (high priority):**
              - All security headers
              - All infrastructure warnings
              - Every finding flagged as "Error"

              When in doubt, fix it. A few extra minutes of security configuration can save a lot of trouble later.
          subtitle: What to fix and when
        - type: quiz-question
          title: "Quiz: Security context"
          content:
            question: Dalmie's Book Club Organiser is used by 15 trusted friends. She sees a warning about missing security headers. What should she do?
            options:
              - Ignore all security warnings since it's just for friends
              - Fix it immediately, it's critical
              - Review it but prioritise fixing RLS and exposed keys first
              - Rewrite the app from scratch
            correctAnswer: 2
            explanation: For a small internal app, RLS and exposed keys are the highest priority. Security headers are worth fixing too, but they are less urgent when the app is only used by a small group of trusted people.
        - type: quiz-question
          title: "Quiz: Infrastructure security"
          content:
            question: What does "client-side only authentication" mean?
            options:
              - The app doesn't have a login feature
              - Login only works on mobile devices
              - The server doesn't verify whether users are actually logged in
              - The login page has a visual bug
            correctAnswer: 2
            explanation: Client-side only authentication means the app checks login status in the browser, but the server doesn't double-check. Someone could bypass the frontend entirely and access data directly through the server.
        - type: free-text-exercise
          title: "Practice: Prioritise Dalmie's security warnings"
          content:
            description: |-
              Dalmie's Book Club Organiser is ready to publish. The security scanner shows these findings:

              1. Error: RLS not enabled on the "members" table
              2. Warning: Leaked password protection is disabled
              3. Info: Missing X-Frame-Options header
              4. Warning: An API key for her email service is visible in the frontend code

