      title: Lovable's debugging tools
      content:
        body: |-
          Lovable gives you three distinct debugging tools. Using the right one for the situation makes all the difference:

          - **Chat mode** — For investigating problems and understanding what's wrong.
          - **Visual edits** — For fixing how things look (colours, text, spacing).
          - **'Try to Fix' button** — For quick automated repairs when errors appear.

