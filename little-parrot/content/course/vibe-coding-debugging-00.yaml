      title: The dreaded bug loop
      content:
        body: |-
          The most frustrating experience: you try to fix something, but your fix breaks something else. So you fix that, which breaks the first thing again...

          You're stuck in a **bug loop** – each fix attempt makes the codebase more tangled, and you feel like you're going backwards.

          This challenge teaches you specific strategies to escape, and when to cut your losses and revert to a previous version.
        imageUrl: "/courses/vibe-coding-debugging-00/bug-loop.gif"
      subtitle: When fixes break other things
    - type: text
      title: 'Strategy 1: The revert button'
      content:
        body: |-
          Every response in your chat history has a **revert option** underneath it. This is your emergency brake.

          **How it works:**
          Find the last response where things were working. Click the revert option. Your project goes back to that state.

          **What you don't lose:**
          All the messages and changes after that point remain visible in your history. You can read through them to understand what went wrong, or selectively re-apply good changes.

          **When to use it:**
          When you've made 3+ fix attempts and things are getting worse, not better.
        imageUrl: "/courses/vibe-coding-debugging-00/revert-button.png ADD GIF"
      subtitle: Your emergency brake
    - type: text
      title: 'Strategy 2: Compare versions'
      content:
        body: |-
          If you're not sure what change caused the problem, ask Lovable to compare:

          "Compare the current version to the last bookmarked version. What changed? What might be breaking?"

          **Or:**

          "Compare the code from 3 changes ago to now. List all the differences and which might cause [describe the bug]."

          This surfaces exactly what changed, often revealing the culprit immediately. This is why bookmarking stable versions is so valuable!
      subtitle: Find what changed
    - type: text
      title: 'Strategy 3: Explain before fixing'
      content:
        body: |-
          When you're in a loop, stop asking for fixes. Switch to Chat mode and ask for explanation:

          "We've been going back and forth on this bug. Before making any more changes, explain what's broken and what you would change. I want to understand before we proceed."

          This forces a step back. You might discover:
          - The approach itself is flawed
          - There's a simpler solution
          - Multiple bugs are tangled together

          **Power prompt for persistent issues:**
          "The same problem keeps happening. Do NOT make any code changes yet. Investigate thoroughly to find the exact root cause."
      subtitle: Understanding over action
    - type: text
      title: 'Strategy 4: Isolate the problem'
      content:
        body: |-
          Sometimes bugs are tangled together. Untangle them by isolating:

          "Let's focus only on the Vote button for now. Ignore the vote count display, the leaderboard, and the notifications. Just get the Vote button to successfully save a vote."

          Once that works, add the next piece. This prevents fixes for one thing from breaking another.

          **Ask yourself:**
          - What's the simplest version of this feature that would work?
          - Can we disable everything else and test just this one thing?
      subtitle: One thing at a time
    - type: text
      title: 'Strategy 5: Know when to start fresh'
      content:
        body: |-
          Sometimes the kindest thing is to start over. Lovable's **Remix** option (in Project Settings) creates a clean copy.

          **Signs it's time for a fresh start:**
          - You've been stuck on the same bug for an hour+
          - Multiple interconnected bugs keep appearing
          - Lovable's responses are becoming repetitive and unhelpful
          - You've lost track of what's broken
          - You haven't invested that much time yet

          **The liberating truth:**
          Experienced users report that rebuilding with better prompts takes far less time than expected. Everything you learned from the first attempt makes the second much faster.
      subtitle: The fresh start option
    - type: text
      title: Dalmie escapes her loop
      content:
        body: |-
          Dalmie has been trying to fix her voting feature for 45 minutes. Each fix breaks something else.

          She stops and thinks: what are my options?

          **She chooses: Isolate**
          She prompts: "Let's simplify. Remove the vote count display and notifications for now. Just get the basic Vote button saving correctly."

          Lovable strips away the complexity. The basic vote now works!

          She tests, bookmarks the version, then adds back the vote count display as a separate small prompt. This time it works without breaking the button.

          **The lesson:** Sometimes you need to take a step back to move forward.
      subtitle: Putting strategies into practice
