    - type: text
      title: How developers investigate
      content:
        body: |-
          When professional developers encounter a bug, they don't guess. They gather clues systematically using specific techniques and tools.

          In this challenge, you'll learn the same investigation techniques that developers use – and that Lovable uses too. Understanding these will help you find bugs faster and communicate with Lovable more effectively.
        imageUrl: "/courses/vibe-coding-debugging-00/detective.gif"
      subtitle: Gathering clues like a professional
    - type: text
      title: 'Frontend vs Backend: Where is the bug?'
      content:
        body: |-
          The first question developers ask: is this a **frontend** bug or a **backend** bug?

          **Frontend bugs** affect what users see:
          - Button doesn't respond to clicks
          - Text shows "undefined" instead of data
          - Layout looks broken
          - Colours or styles are wrong

          **Backend bugs** affect what happens behind the scenes:
          - Data doesn't save
          - User authentication fails
          - Information loads incorrectly
          - Actions succeed on screen but have no real effect

          Different bugs leave clues in different places.
      subtitle: The first question to ask
    - type: text
      title: 'Frontend logs: The browser Console'
      content:
        body: |-
          Your web browser has a secret superpower called **DevTools**. It includes a **Console** where your app writes messages and errors.

          **To open DevTools:**
          - **Windows/Linux:** Press `F12` or `Ctrl + Shift + I`
          - **Mac:** Press `Cmd + Option + I`
          - **Or:** Right-click anywhere on the page → "Inspect" → click "Console" tab

          When something goes wrong on the frontend, error messages appear here in red. Even when there's no visible error, the Console might contain clues.
        imageUrl: "/courses/vibe-coding-debugging-00/devtools-console.png ADD GIF"
      subtitle: Where frontend errors appear
    - type: text
      title: Common Console errors
      content:
        body: |-
          Here are errors you might see in the Console:

          **`Cannot read properties of undefined (reading 'title')`**
          The code expected data (like a book title) to exist, but it didn't. Maybe the data hasn't loaded yet, or doesn't exist.

          **`TypeError: X is not a function`**
          The code tried to run something that isn't actually a function. Usually a typo or missing piece.

          **`Failed to fetch` or `Network error`**
          Your app couldn't reach the backend. Check internet connection or if the backend is running.

          You don't need to understand these fully – just copy them and share with Lovable!
      subtitle: Recognising common patterns
    - type: text
      title: The Network tab
      content:
        body: |-
          Next to the Console in DevTools is the **Network tab**. This shows every request your app makes to the backend.

          Each row is a request. Look for:
          - **Green (200)** — Success, request worked
          - **Red (400, 401, 403, 404, 500)** — Failed, something went wrong

          Clicking a failed request shows details about what went wrong. This is especially useful for silent bugs where nothing appears in the Console.

          **Dalmie's discovery:** When her Vote button did nothing, the Console was empty. But the Network tab showed a red `401` error on the vote request – the backend was rejecting her request because she wasn't properly logged in!
        imageUrl: "/courses/vibe-coding-debugging-00/network-tab.png ADD GIF"
      subtitle: Watching backend communication
    - type: text
      title: HTTP status codes
      content:
        body: |-
          Those numbers on requests (200, 401, etc.) are **status codes**. Here are the important ones:

          **200** — Success! Everything worked.

          **400** — Bad request. The data sent was wrong or missing something.

          **401** — Not authenticated. The user needs to log in.

          **403** — Forbidden. User is logged in but doesn't have permission.

          **404** — Not found. The thing requested doesn't exist.

          **500** — Server error. Something crashed on the backend.

          The first digit tells you the category: 2xx = success, 4xx = client problem, 5xx = server problem.
      subtitle: What the numbers mean
    - type: text
      title: 'Backend logs: Lovable Cloud'
      content:
        body: |-
          When your app has backend functions, Lovable Cloud keeps logs of what happens.

          **How to access logs:**
          1. In Lovable, click the **`+` button** next to Preview
          2. Select the **Cloud tab**
          3. Click **Logs**

          The logs show:
          - When backend functions ran
          - What data they received
          - Any errors that occurred
          - Success or failure messages

          This is where you'll find clues for silent bugs that don't show errors in the browser.
        imageUrl: "/courses/vibe-coding-debugging-00/cloud-logs-location.png ADD GIF"
      subtitle: Behind-the-scenes clues
    - type: text
      title: Function invocations
      content:
        body: |-
          In the Cloud tab, you can see **function invocations** – a record of each time a backend function was called.

          You'll see entries like:

          ✅ `submit-vote` - Success (200)
          ❌ `submit-vote` - Failed (500)
          ❌ `submit-vote` - Failed (401)

          This tells you:
          - Was the function called at all? (Maybe the button isn't connected)
          - Did it succeed or fail?
          - What was the status code? (Tells you why it failed)

          Clicking an invocation often shows more details about what went wrong.
        imageUrl: "/courses/vibe-coding-debugging-00/invocations.png ADD GIF"
      subtitle: Did the function even run?
    - type: text
      title: Checking your database
      content:
        body: |-
          Sometimes the function runs successfully, but data still seems wrong. The next place to check is the **database itself**.

          In the Lovable Cloud tab, you can view your database tables:
          1. Look for the **Database** section
          2. Click on the table you're investigating (e.g., `votes`)
          3. Check if the data you expected is actually there

          **Dalmie's discovery:** Her vote function showed "Success (200)" but votes weren't displaying. She checked the `votes` table and found her votes WERE being saved – but with the wrong `book_id`. The bug was in what data was being sent, not in the saving process!
        imageUrl: "/courses/vibe-coding-debugging-00/database-check.png"
      subtitle: Is the data actually there?
    - type: text
      title: Reproducing the bug
      content:
        body: |-
          Before investigating deeply, try to **reproduce** the bug: make it happen again on purpose. This helps you (and Lovable) understand exactly what triggers it.

          **Steps:**
          - Open the preview in a new tab.
          - Open the DevTools > Network tab.
          - Reproduce the bug.

          **Ask yourself:**
          - What exactly did I click or type?
          - What page was I on?
          - Was I logged in or logged out?
          - What data was on screen?
          - Does it happen every time, or only sometimes?

          **Specific is better:**
          ❌ "The vote button doesn't work."
          ✅ "The Vote button doesn't respond when I click it on books that have zero votes. It works fine on books that already have votes."

          That second description immediately suggests where the bug might be!
      subtitle: Make it happen again
