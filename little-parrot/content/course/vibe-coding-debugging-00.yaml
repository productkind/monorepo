      subtitle: Three tools for three situations
    - type: text
      title: 'Chat mode: Your debugging partner'
      content:
        body: |-
          **Chat mode** transforms Lovable from a code generator into an investigative partner. This is your most powerful debugging tool.

          **How to access it:** Look at the bottom of your screen where you type prompts. You'll see a button that says "Chat". Click it to highlight **Chat** in blue.

          **The key difference:** In Chat mode, Lovable **investigates without changing your code** until you explicitly approve or click the **Chat** button again to switch back to **Agent** mode that writes code. This makes it safe for investigation – you won't accidentally make things worse while exploring.
        imageUrl: "/courses/vibe-coding-debugging-00/chat-mode-location.png ADD GIF"
      subtitle: Investigation mode
    - type: text
      title: What Chat mode can do
      content:
        body: |-
          Chat mode can autonomously:

          - **Search through your files** to find relevant code
          - **Inspect logs** to see what happened
          - **Query your database** to check if data exists
          - **Reason through multi-step problems** and explain them

          When you describe an issue, Chat mode creates a step-by-step investigation plan. Once you're satisfied with the analysis, an **"Implement the plan"** button appears – clicking it switches to **Agent** mode and applies the fix.

          This "investigate first, fix second" approach embodies the debugging mindset!
      subtitle: Superpowers for investigation
    - type: text
      title: Effective Chat mode prompts
      content:
        body: |-
          Here are investigation prompts that work well:

          **For understanding what's wrong:**
          - "The Vote button isn't working. Can you investigate what happens when it's clicked?"
          - "What is the root cause of this error: [paste error from Console or Network tab]?"

          **For getting options before fixing:**
          - "Investigate but don't write code yet. Suggest 3 possible causes."
          - "Take a step back. Analyse the problem and suggest a different approach."

          **For persistent problems:**
          - "We've tried fixing this three times. Investigate more deeply to find the exact root cause."
