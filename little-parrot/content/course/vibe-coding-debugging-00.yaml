              what is wrong.
            imageUrl: /courses/vibe-coding-debugging-00/attach.png
          subtitle: When things look wrong
        - type: text
          title: "Types of bugs: Security vulnerabilities"
          content:
            body: |-
              Security vulnerabilities are weaknesses that could expose your app or its data to unauthorised access.

              Your app's features might work perfectly, but if there are gaps in how data is handled or protected, your users' safety could be at risk.

              Even experienced developers keep an eye out for these, because the consequences can be serious.
            imageUrl: /courses/vibe-coding-debugging-00/lock.gif
          subtitle: When safety is at risk
        - type: text
