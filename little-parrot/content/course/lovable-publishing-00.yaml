    - title: "Claim Your Corner of the Internet: Custom Domains"
      isFree: false
      skills:
        - Custom Domains
        - Domain Registration
        - Google Site Verification
      description: Give your product a branded address that people can remember.
      completionTime: '8:00'
      steps:
        - type: text
          title: Why a custom domain is useful
          content:
            body: |-
              Right now, your app lives at something like `book-club-picks.lovable.app`. That works, but it's not very memorable. And when Sarah shares it with other book club organisers, they might hesitate to click a link they don't recognise.

              A **custom domain** like `bookcluborganiser.com` gives your product:
              - **Credibility:** It looks like a real business, not a side project
              - **Memorability:** People can type it from memory
              - **Ownership:** You control the address, even if you move to a different platform later

              A custom domain is not required to launch. But if you're serious about growing your product, it's one of the most impactful steps you can take.
          subtitle: More than a vanity URL
        - type: text
          title: How to check if a domain is available
          content:
            body: |-
              Before you buy, you need to check if your desired domain name is available. Here are a few ways to do this:

              - Visit a domain registrar like [Namecheap](https://www.namecheap.com/), [GoDaddy](https://www.godaddy.com/), or [Google Domains](https://domains.google/) and search for your name
              - Try variations if your first choice is taken (e.g., `getbookclub.com`, `mybookclub.app`, `bookclubhq.com`)

              **Tips for choosing a good domain:**
              - Keep it short and easy to spell
              - Avoid hyphens and numbers if possible
              - `.com` is the most recognised, but `.app`, `.io`, and country-specific domains (like `.co.uk`) work well too
              - Say it out loud. If you have to spell it for someone, it might be too complicated
          subtitle: Finding the right name
        - type: text
          title: How to buy and connect a domain
          content:
            body: |-
              Once you've found an available domain, buying it takes a few minutes on the registrar's website. Most domains cost between $10-15 per year.

              To connect it to your Lovable app:
              1. Click the **Publish** button in Lovable
              2. Find the **Custom domain** section
              3. Enter your domain name
              4. Lovable will show you the **DNS records** you need to add (usually a CNAME or A record)
              5. Go to your domain registrar's website, log in, and look for **DNS Management**, **DNS Settings**, or **Advanced DNS** (the exact name varies, but it's usually in the domain's settings page)
              6. Add the records exactly as Lovable shows them. You'll typically need to enter a **Type** (like CNAME), a **Host** (like `@` or `www`), and a **Value** (the address Lovable gives you)

              DNS changes can take a few minutes to a few hours to take effect. Don't worry if it doesn't work immediately. This is called **DNS propagation** and it's completely normal.

              *DNS (Domain Name System) is like a phone book for the internet. It tells browsers which server to connect to when someone types your domain name.*
          subtitle: From registrar to Lovable
        - type: text
          title: Add Google site verification
          content:
            body: |-
              While you're in your domain settings, it's a good time to set up **Google site verification**. This proves to Google that you own the domain, which is useful for:
              - Submitting your site to Google Search (so it can be found)
              - Accessing Google Search Console (to see how people find you)
              - Setting up Google Analytics later

              To verify your domain:
              1. Go to [Google Search Console](https://search.google.com/search-console)
              2. Add your domain
              3. Google will give you a TXT record to add to your DNS settings
              4. Add it in your domain registrar, the same place you added the Lovable DNS records

              This step takes less than five minutes and unlocks tools you'll use in later challenges.
          subtitle: Prove ownership to Google
        - type: text
          title: "Dalmie's custom domain"
          content:
            body: |-
              Dalmie registers `bookcluborganiser.com` and connects it to her Lovable app. She also adds the Google site verification record while she's in the DNS settings.

              When she shares the new URL with Sarah, Sarah's reaction is immediate: "This looks so professional! I've been telling my friends about it." The link is easy to remember, easy to share, and looks trustworthy.

              Even the small step of having a custom domain changes how people perceive your product. It signals that you're serious about what you're building.
          subtitle: A proper home for the Book Club Organiser
        - type: quiz-question
          title: "Quiz: Custom domains"
          content:
            question: What's the most important benefit of a custom domain for a new product?
            options:
              - It makes the app load faster
              - It builds credibility and makes the product easier to share
              - It's required by Lovable before you can publish
              - It protects your app from hackers
            correctAnswer: 1
            explanation: A custom domain makes your product look professional and trustworthy. People are more likely to click, share, and remember a clean domain name. It's not required for publishing, but it's one of the most impactful steps for growth.
        - type: quiz-question
          title: "Quiz: DNS changes"
          content:
            question: What should you do if your custom domain doesn't work immediately after adding DNS records?
            options:
              - Delete the records and start over
              - Contact Lovable support immediately
              - Change your domain name to something else
              - Wait a few hours, as DNS changes can take time to propagate
            correctAnswer: 3
            explanation: DNS changes can take anywhere from a few minutes to several hours to take effect across the internet. This is called DNS propagation and it's completely normal. Give it some time before troubleshooting.
        - type: reflection
          title: "Your turn: Choose your domain"
          content:
            description: |-
              Search for a domain name for your product on a registrar like Namecheap or GoDaddy.

              If you're ready to commit, buy it and connect it to your Lovable app following the steps in this challenge. If you're not ready to buy yet, that's fine too. Write down your top three choices.

              What domain did you choose (or shortlist), and what made you choose this name?
            placeholder: |-
              My domain choice:

              I chose this name because:
            subDescription: Having a custom domain is a significant step. Even if you're still deciding, thinking about your domain name helps you think about your brand.
        - type: challenge-end
          title: "Your product has a proper address! üè†"
          content:
            nextModule: "**Next:** Build trust with your visitors by adding essential legal pages."
            description: You know how to find, buy, and connect a custom domain.
            subDescription: A custom domain gives your product a professional identity. Whether you've connected one now or have it on your list, you've taken an important step towards building a trustworthy product.

    - title: "Build Trust: Legal Pages and Compliance"
      isFree: false
      skills:
        - Privacy Policy
        - Terms of Use
        - Cookie Banners
        - Legal Compliance
      description: Add the legal essentials that make visitors feel safe using your product.
      completionTime: '8:00'
      steps:
        - type: text
          title: Why legal pages are important
          content:
            body: |-
              When someone visits your product for the first time, they're making a quick decision: **do I trust this enough to use it?**

              Legal pages like a privacy policy and terms of use aren't exciting, but they signal that you take your product (and your users) seriously. They tell visitors:
              - How their data is handled
              - What they can expect from your product
              - That there's a real person or business behind it

              If you're collecting any user data (even email addresses for login), most countries require you to have a privacy policy. It's not about bureaucracy. It's about transparency and trust.
          subtitle: Trust starts with transparency
        - type: text
          title: Generate your privacy policy and terms with Termly
          content:
            body: |-
              Writing legal documents from scratch sounds intimidating, but you don't have to. **Termly** ([termly.io](https://termly.io/)) is a free tool that generates privacy policies and terms of use based on your answers to a questionnaire.

              Here's how it works:
              1. Create a free account on Termly
              2. Answer questions about your product (what data you collect, whether you use cookies, etc.)
              3. Termly generates the legal documents for you
              4. Copy the generated text or embed the hosted pages

              The questionnaire walks you through each decision, so you don't need legal knowledge. If you're unsure about an answer, Termly explains what each option means.

              Once Termly generates your documents, you have two options:
              - **Use Termly's hosted pages:** Copy the URL that Termly gives you (it looks like `app.termly.io/document/privacy-policy/your-id`). You'll link to these from your app's footer.
              - **Create pages in your app:** Prompt Lovable to create a Privacy Policy page and a Terms of Use page, then paste the generated text into those pages.

              The hosted option is easier to start with and updates automatically if you change your policies later.

              **Tip:** If you're using Google Analytics or Lovable Cloud (for data storage and authentication), you are collecting user data. Make sure to mention these in the questionnaire.
          subtitle: Free legal pages without a lawyer
        - type: text
          title: Add footer links to your app
          content:
            body: |-
              Once you have your legal pages, you need to make them accessible. The standard place for legal links is the **footer** of your website, the section at the very bottom of the page.

              Common footer links include:
              - **Privacy Policy**
              - **Terms of Use** (sometimes called Terms of Service)
              - **Contact** (an email address or contact form)

              You can prompt Lovable to add these. If you're using Termly's hosted pages, include the URLs in your prompt:

              ```
              Add a footer to all pages with links to:
              - Privacy Policy: [paste your Termly privacy policy URL here]
              - Terms of Use: [paste your Termly terms URL here]
              - Contact: [your email address]
              Use a subtle design that doesn't distract from the main content. Open the links in a new tab.
              ```

              If you created the pages inside your app instead, replace the URLs with the page paths (e.g., `/privacy-policy`).
          subtitle: Where to put your legal links
        - type: text
          title: "Cookie banners: when you need one"
          content:
            body: |-
              A **cookie banner** is the notification that appears when you first visit a website, asking you to accept or manage cookies. Cookies are small files that websites store on your browser to remember things like your preferences or login status.

              **When do you need a cookie banner?**
              - If your users are in the EU or UK, you likely need one (GDPR and the UK's Privacy and Electronic Communications Regulations require consent for non-essential cookies)
              - If you use Google Analytics, advertising tools, or third-party tracking, you need one
              - If you only use essential cookies (like keeping users logged in), you may not need one, but it's often safer to have one

              You can add a cookie banner by prompting Lovable directly:

              ```
              Add a cookie consent banner that appears at the bottom of the screen when a user first visits. It should have a brief message about using cookies, an "Accept" button, and a "Manage preferences" link. Save the user's choice so the banner doesn't appear again on their next visit.
              ```

              Alternatively, Termly can generate a cookie banner for you. If you use Termly's banner, it will give you a script tag to add. You can prompt Lovable: `"Add this script to the <head> of the app:"` and paste the Termly snippet.

              When in doubt, adding a cookie banner is the safer choice. It shows your users you respect their privacy.
          subtitle: Respecting your users' privacy
        - type: text
          title: Dalmie builds trust
          content:
            body: |-
              Dalmie generates her privacy policy and terms of use on Termly. She mentions that the Book Club Organiser uses Google Authentication and stores data in Lovable Cloud. Termly produces both documents in a few minutes.

              She prompts Lovable to add a footer with links to the privacy policy and terms. Since she's planning to add Google Analytics and her users include people in the UK, she also adds a cookie banner.

              The next time a new book club signs up, they see professional footer links and a clear cookie consent notice. It's a small thing, but it means people who don't know Dalmie personally still feel comfortable creating an account.
          subtitle: Professional touches for the Book Club Organiser
        - type: quiz-question
          title: "Quiz: Privacy policies"
          content:
            question: When do you need a privacy policy for your web app?
            options:
              - When you collect any user data, including email addresses for login
              - Only when you sell products through your app
              - Only when you have more than 1,000 users
              - Only when users specifically ask for one
            correctAnswer: 0
            explanation: If your app collects any personal data, including email addresses for login, most countries require a privacy policy. It's about being transparent with your users about how their information is handled.
        - type: quiz-question
          title: "Quiz: Cookie banners"
          content:
            question: Which of the following is a good reason to add a cookie banner?
            options:
              - It makes your website load faster
              - It improves your app's visual design
              - Your app uses Google Analytics and you have users in the EU or UK
              - Cookie banners are required by Lovable before publishing
            correctAnswer: 2
            explanation: EU and UK privacy regulations (GDPR) require consent for non-essential cookies like those used by analytics tools. If you use Google Analytics and have users in these regions, a cookie banner is the right thing to add.
        - type: reflection
          title: "Your turn: Add your legal pages"
          content:
            description: |-
              Head to [Termly](https://termly.io/) and generate a privacy policy and terms of use for your product. Then prompt Lovable to add footer links.

              If you're collecting data from users in the EU or UK, consider adding a cookie banner too.

              What data does your app collect from users?
            placeholder: |-
              My app collects:

              I added these legal pages:
            subDescription: Legal pages might not be the most exciting part of building a product, but they're an important foundation. You're building something people can trust.
        - type: challenge-end
          title: "Your product looks trustworthy! üõ°Ô∏è"
          content:
            nextModule: "**Next:** Help people find your product without you having to share every link by hand."
            description: You've added the legal essentials that build trust.
            subDescription: Privacy policy, terms of use, footer links, and a cookie banner if needed. These foundations make the difference between a side project and a product people feel safe using.

    - title: "Get Found: SEO and Discoverability"
      isFree: false
      skills:
        - SEO
        - GEO
        - Backlinks
        - Google Business
      description: Help people find your product through search engines and AI tools.
      completionTime: '10:00'
      steps:
        - type: text
          title: How users actually find websites
          content:
            body: |-
              Right now, the only way someone can reach your product is if you share the link directly. That's fine for your first few users, but it doesn't scale.

              People find websites through several channels:
              - **Search engines** like Google (someone types "book club organiser app")
              - **AI assistants** like ChatGPT, Perplexity, or Google's AI Overview (someone asks "what's a good tool for organising a book club?")
              - **Social media** (someone shares your link on LinkedIn, X, or Instagram)
              - **Word of mouth** (Sarah tells another book club organiser about it)
              - **Backlinks** from other websites that mention your product

              In this challenge, you'll learn how to improve your chances of being found through search engines and AI tools. The social media and word-of-mouth parts come down to marketing, which is a whole topic on its own.
          subtitle: Beyond sharing links by hand
        - type: text
          title: SEO basics for your Lovable app
          content:
            body: |-
              **SEO** stands for Search Engine Optimisation. It's the practice of making your website easier for search engines like Google to find and understand.

              The good news? You've already done some SEO work. Setting your meta tags (title and description) in Challenge 1 was your first step.

              Here are more things you can do:
              - **Use clear page titles** that describe what each page does
              - **Write descriptive headings** using heading tags (h1, h2, h3) in your content
              - **Add alt text to images** by prompting Lovable: `"Add descriptive alt text to all images in the app for accessibility and SEO"`
              - **Make your app fast** by keeping images small (compress them before uploading) and avoiding unnecessary complexity

              You can also ask Lovable to do a general review: `"Review this page for SEO best practices and suggest improvements."`
          subtitle: Help Google understand your product
        - type: text
          title: Setting expectations about timing
          content:
            body: |-
              Here's something important to know: **SEO results take time**.

              After you publish and set everything up, it might take:
              - **A few days** in the best case to start appearing in Google results
              - **A few weeks** in the typical case
              - **A few months** if your product is in a competitive space

              This can feel frustrating, but it's normal. Search engines need time to discover, crawl, and index your website. The Google site verification you set up in the previous challenge helps speed this up.

              You can submit your **sitemap** through [Google Search Console](https://search.google.com/search-console) to nudge Google to notice your site sooner. A sitemap is a file that lists all the pages on your website, making it easier for search engines to find and index them.

              To submit your sitemap:
              1. Open Google Search Console and select your property (the domain you verified in Challenge 2)
              2. Click **Sitemaps** in the left menu
              3. Enter your sitemap URL. For most Lovable apps, try `https://yourdomain.com/sitemap.xml`. If you're not sure whether your app has one, ask Lovable: `"Does this app have a sitemap.xml? If not, generate one."`
              4. Click **Submit**

              Don't let the wait discourage you. Every SEO improvement you make now compounds over time. The earlier you start, the sooner results arrive.
          subtitle: Patience is part of the process
        - type: text
          title: "GEO: Being found by AI tools"
          content:
            body: |-
              **GEO** stands for Generative Engine Optimisation. It's a newer concept that focuses on making your product discoverable by AI tools like ChatGPT, Perplexity, and Google's AI Overview.

              When someone asks an AI assistant "what's a good tool for organising book clubs?", the AI draws from information it has found online. To increase your chances of being mentioned:

              - **Have a clear, descriptive homepage** that explains what your product does and who it's for
              - **Create helpful content** like a blog post or FAQ page that answers questions your target users might ask
              - **Get mentioned on other websites** (more on this in a moment)

              GEO and SEO overlap a lot. The same practices that help search engines understand your product also help AI tools recommend it.
          subtitle: The new frontier of discoverability
        - type: text
          title: Register your business on Google
          content:
            body: |-
              If your product serves a local community or has a physical business location, registering on **Google Business Profile** ([business.google.com](https://business.google.com/)) can boost your discoverability.

              Even if your product is fully online, having a Google Business Profile can help because:
              - It makes your business appear in Google Maps and local search results
              - It adds credibility (Google shows your business info in search results)
              - It gives you another place to collect reviews

              Not every product needs this, but if yours has any local component (like a local book club organiser, a neighbourhood service, or a business with a physical address), it's worth the few minutes to set up.
          subtitle: Boost local discoverability
        - type: text
          title: "Backlinks: getting other sites to link to you"
          content:
            body: |-
              **Backlinks** are links from other websites that point to yours. Search engines treat them as votes of confidence. The more quality backlinks you have, the higher you'll rank.

              How to start building backlinks:
              - **List your product on directories** like Product Hunt, Indie Hackers, or niche directories for your industry
              - **Write a guest blog post** for a site that your target users read
              - **Ask partners or collaborators** to link to your product from their website
              - **Create something worth linking to**, like a useful guide, a free tool, or an interesting case study

              Dalmie writes a short blog post about "How I organised my book club with an app" and shares it on a few community forums. Within a few weeks, other book club blogs start linking to the Book Club Organiser. Her search ranking improves steadily.

              Backlink building is a long-term effort, but even a few quality links make a difference.
          subtitle: Votes of confidence from around the web
        - type: quiz-question
          title: "Quiz: SEO timing"
          content:
            question: After publishing and optimising your app for SEO, how long does it typically take to appear in Google search results?
            options:
              - Immediately, within seconds of publishing
              - Within 24 hours
              - Between a few hours and a few days
              - Usually a few weeks, sometimes longer in competitive spaces
            correctAnswer: 3
            explanation: SEO takes patience. Search engines need time to discover, crawl, and index your website. It typically takes a few weeks, and in competitive spaces it can take months. Submitting your sitemap through Google Search Console can help speed things up.
        - type: quiz-question
          title: "Quiz: Backlinks"
          content:
            question: What are backlinks, and why do they help with SEO?
            options:
              - Links within your own website that connect your pages together
              - Links from other websites to yours that search engines treat as votes of confidence
              - Links in your footer that point to legal pages
              - Links to your social media profiles
            correctAnswer: 1
            explanation: Backlinks are links from external websites pointing to yours. Search engines like Google use them as a signal that your content is valuable and trustworthy, which helps improve your search ranking.
        - type: reflection
