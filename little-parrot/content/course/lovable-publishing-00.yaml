              - ‚òê Submit sitemap to Google Search Console
              - ‚òê Register on Google Business Profile (if relevant)
              - ‚òê List on at least one product directory

              **Growth:**
              - ‚òê Set up analytics (built-in + Google Analytics)
              - ‚òê Plan your first feedback conversation
              - ‚òê Choose one distribution channel to focus on

              Save this checklist. Come back to it whenever you launch something new.
          subtitle: Everything in one place
        - type: quiz-question
