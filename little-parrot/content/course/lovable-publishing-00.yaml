        - type: text
          title: What "publish" means in Lovable
          content:
            body: |-
              When you **publish** in Lovable, your app becomes accessible on the internet. Anyone with the link can visit it from their phone, tablet, or computer.

              **Before publishing**, your app exists only in Lovable's editor. **After publishing**, it gets a real URL that you can share with anyone.

              Publishing is a bit like opening a shop. Before you open the doors, you want to make sure the shelves are stocked and the sign looks right. That's what the next few steps are about.
            imageUrl: /images/lovable-publishing-00/publish.gif
          subtitle: From your editor to the internet
        - type: text
          title: "Preview vs production: two different worlds"
          content:
            body: |-
              Lovable gives you **two environments**:

              **Preview** is your testing playground. It's where you build your product, test how it works, and experiment without consequences. Think of it like a dress rehearsal.

              **Production** is the real thing. It's what your users see when they visit your published URL.

              Changes you make in the editor show up in preview immediately. But they only reach production when you click **Publish**. This separation is your safety net. You can break things in preview, fix them, and your users never see a thing.
          subtitle: Testing vs the real thing
        - type: text
          title: Switch to real API keys before going live
          content:
            body: |-
              If your app connects to **external services** (like Stripe for payments or a third-party email provider), you may have **test API keys** stored in Lovable. These work fine for development, but they won't work properly for real users.

              **Forgetting to switch them** is a common gotcha. Your app will look like it works, but behind the scenes, data might not save, emails might not send, or payments might not process. A quick check now saves confusion later.

              *If API keys are new to you, our [Basics of Software for Vibe Coding](https://littleparrot.app/4794366d-b807-4804-8fd5-64c3a5a03472/course-overview) micro-course explains them in friendly terms.*
          subtitle: A common gotcha to avoid
        - type: text
          title: How to check and update your API keys
          content:
            body: |-
              **Here's how to find and update your API keys in Lovable:**

              1. In your Lovable project, open the **Cloud** tab (click the **+** button next to Preview at the top of the screen)
              2. Go to the **Secrets** section. You'll see a list of all the secrets (API keys) your app uses. Some keys are added automatically by Lovable and cannot be deleted. (These will have a *Lovable* label next to them.)
              3. To **update a key** you added, copy its name (e.g., `STRIPE_API_KEY`), paste it in the **Name** field. Then add the corresponding production API key from your external service, and paste that in the **Value** field. Make sure to save your changes. This will override the previously saved key.

              If your app doesn't use any external services yet, you can skip this step. Lovable's own API keys are managed automatically.
            imageUrl: /images/lovable-publishing-00/update-api-key.webp
          subtitle: Finding the Secrets panel
        - type: text
          title: Give your app a favicon
          content:
            body: |-
              A **favicon** is the small icon that appears in browser tabs next to your app's name. Without one, your app shows Lovable's icon, which is a bit misleading for your users.

              You can **create a favicon for free** using tools like [realfavicongenerator.net](https://realfavicongenerator.net/). Upload your logo, your brand initials, or a simple icon that represents your product. These tools will generate the right file format and sizes for you automatically.

              It's a small detail, but it **makes a noticeable difference**. When Sarah sees the Book Club Organiser tab in her browser with a proper icon, it feels like a real product. Let's see how to set it.
            imageUrl: /images/lovable-publishing-00/favicon.webp
          subtitle: The small icon that makes a big difference
        - type: text
          title: Set your favicon
          content:
            body: |-
              If you **haven't published** yet:
              1. Click the **Publish** button in the top-right corner
              2. Follow the steps until you reach the one called **Website info**
              2. In the **Icon & title** section, click the favicon area (a Lovable logo appears there by default) and upload your generated file

              If you've **already published**:
              1. Click the **Publish** button in the top-right corner
              2. Click the **Edit settings** button
              2. In the **Website info** section, click the pencil icon
              3. In the **Icon & title** section, click the favicon area and upload your generated file

              You can **change your favicon at any time**, so don't worry about getting it perfect on the first try. Once you set your custom favicon, publish your app and it will show up in the browser tab when users visit your app.
            imageUrl: /images/lovable-publishing-00/upload-favicon.webp
          subtitle: To set your favicon in Lovable
        - type: text
          title: Set your meta tags
          content:
            body: |-
              **Meta tags** control how your app appears when someone shares the link on social media, or messaging services (like WhatsApp, or Slack). They include:

              - **Title:** The name that appears in link previews and browser tabs
              - **Description:** A short summary that appears below the title
              - **Social image:** The image that shows in social media previews

              You can set all of these in the **Website info** section of the Publish panel (the same place you uploaded your favicon).

              Make your title clear (e.g., "Book Club Organiser") and your description inviting (e.g., "The easiest way to pick your book club's next read"). For the share image, use a 1200x630 pixel image for best results on social media. You can create one for free with tools like [Canva](https://www.canva.com/).

              When someone shares your link, these details are the **first impression**.
            imageUrl: /images/lovable-publishing-00/set-meta-tags.webp
          subtitle: Control how your link looks when shared
        - type: quiz-question
          title: "Quiz: Preview vs production"
          content:
            question: What is the difference between preview and production in Lovable?
            options:
              - Preview is faster, production is slower
              - Preview is free, production costs extra
              - Preview is your testing environment, production is what real users see
              - Preview shows code, production shows the app
            correctAnswer: 2
            explanation: Preview is the environment where you build your app and test changes safely. Production is the live version your users see. Changes only reach production when you click Publish, which means you can experiment in preview without affecting real users.
        - type: quiz-question
          title: "Quiz: API keys"
