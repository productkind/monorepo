    - title: "Track Your App Is Used: Metrics and Feedback"
      isFree: false
      skills:
        - Analytics
        - Google Analytics
        - User Feedback
        - Distribution
      description: Understand how people use your product and what they actually think.
      completionTime: '8:00'
      steps:
        - type: text
          title: Why tracking matters
          content:
            body: |-
              You've published your product, set up a domain, and started working on discoverability. But here's a question: **do you know what's actually happening?**

              Are people visiting? Which pages do they look at? Where do they drop off? What features do they use most?

              Without data, you're guessing. With data, you're making informed decisions about what to build next, what to fix, and where to focus your energy.

              Tracking doesn't need to be complicated. A few basic metrics can tell you a lot.
          subtitle: Stop guessing, start knowing
        - type: text
          title: Built-in Lovable metrics
          content:
            body: |-
              Lovable provides **built-in metrics** for your published app.

              To find them:
              1. Open your project in Lovable
              2. Click on your **project name** in the top-left corner to go to the project dashboard
              3. Look for the **Analytics** tab

              These metrics give you a basic picture of:
              - How many people visit your app
              - When they visit (time of day, day of week)
              - Basic usage patterns

              This is a great starting point. For most early-stage products, built-in metrics are enough to understand whether people are using your app and how often.

              Check your metrics regularly. Even a quick weekly glance helps you spot trends and notice if something changes unexpectedly.
          subtitle: What's already available
        - type: text
          title: Adding Google Analytics
          content:
            body: |-
              For more detailed insights, you can add **Google Analytics** to your app. It's free and gives you data about:
              - Where your visitors come from (search, social media, direct links)
              - Which pages they visit and how long they stay
              - What devices and browsers they use
              - Where they drop off in your user flow

              To set it up:
              1. Create a free account at [analytics.google.com](https://analytics.google.com/)
              2. Click **Admin** (gear icon at the bottom-left), then click **Create** and select **Property**
              3. Give your property a name (e.g., "Book Club Organiser"), select your country and time zone, then click through the setup steps
              4. When asked to choose a platform, select **Web**, enter your app's URL, and give your stream a name
              5. Google will show you a **Measurement ID** that starts with `G-` (e.g., `G-ABC123XYZ`). Copy it.
              6. Back in Lovable, prompt: `"Add Google Analytics with Measurement ID G-ABC123XYZ to the app"` (replacing with your actual ID)

              Lovable will add the tracking code to your app. After publishing, data will start appearing in your Google Analytics dashboard within a few hours.

              **Remember:** If you add Google Analytics and have users in the EU or UK, make sure you have a cookie banner (Challenge 3 covered this).
          subtitle: A step-by-step walkthrough
        - type: text
          title: What to track early on (and what to ignore)
          content:
            body: |-
              It's tempting to get lost in dashboards and numbers. Here's what actually matters when you're starting out:

              **Track these:**
              - **Active users:** Are people coming back, or do they visit once and leave?
              - **Traffic sources:** How are people finding you? This tells you where to focus your marketing efforts.
              - **Key actions:** Are users completing the main action your app is designed for? (For Dalmie, that's adding book suggestions and voting.)

              **Ignore these (for now):**
              - Bounce rate on individual pages (too noisy with small traffic)
              - Detailed demographic breakdowns (not useful until you have more visitors)
              - Vanity metrics like total page views without context

              Dalmie discovers that most of her users visit on Sunday evenings, right before their book club meetings. She starts sending a reminder to her book clubs on Sunday afternoons, and engagement goes up.

              The point isn't to track everything. It's to find the signals that help you make better decisions.
          subtitle: Focus on what helps you decide
        - type: text
          title: How to ask users for feedback
          content:
            body: |-
              Analytics tell you **what** people do. Feedback tells you **why**.

              The best feedback comes from real conversations. Here's how to ask without being annoying:

              **Ask specific questions, not generic ones:**
              - Instead of "What do you think?" try "What's the one thing you'd change?"
              - Instead of "Is it good?" try "What frustrated you when you used it?"
              - Instead of "Any feedback?" try "What did you try to do that didn't work?"

              **Ways to collect feedback:**
              - Have a short conversation (in person or video call) with 3-5 users
              - Add a simple feedback form or link in your app
              - Watch someone use your app without guiding them (you'll learn more from watching than asking)

              Every piece of feedback is a gift. It tells you what to build next and what to fix first.
          subtitle: The "why" behind the numbers
        - type: text
          title: Distribution channels to reach more people
          content:
            body: |-
              Your product won't grow on its own. You need to actively share it where your target users spend time.

              Here are some distribution channels to consider:
              - **Social media:** Share your product story on LinkedIn, X, Instagram, or Facebook groups
              - **Online communities:** Post in relevant forums, subreddits, or Slack groups
              - **Product directories:** List on Product Hunt, Indie Hackers, or niche directories
              - **Email:** If you have a mailing list, share updates and invite people to try your product
              - **Partnerships:** Collaborate with complementary products or creators

              Don't try all of these at once. Pick one or two channels where your target users are most active, and focus your energy there.

              Dalmie joins a few online book club communities on Facebook and Reddit. She shares her story of building the Book Club Organiser and offers it for free to a few groups. Word starts spreading organically.
          subtitle: Where to share your product
        - type: quiz-question
          title: "Quiz: Analytics"
          content:
            question: Which metric is most useful for an early-stage product?
            options:
              - Total page views
              - Detailed demographic breakdowns
              - Whether users are completing the main action your app is designed for
              - Average time on page for every individual page
            correctAnswer: 2
            explanation: Early on, the most important thing to know is whether users are doing the thing your app was built for. Are they adding book suggestions? Voting? Completing the core action? This tells you whether your product is delivering value.
        - type: quiz-question
          title: "Quiz: User feedback"
          content:
            question: "What's a more effective way to ask for feedback than \"What do you think?\""
            options:
              - "What's the one thing you'd change?"
              - "Do you like it?"
              - "Is it good enough?"
              - "Would you recommend it?"
            correctAnswer: 0
            explanation: Specific questions get specific answers. "What's the one thing you'd change?" gives you actionable feedback. Broad questions like "What do you think?" often result in polite but unhelpful responses like "It's nice!"
        - type: reflection
          title: "Your turn: Set up tracking and plan a feedback conversation"
          content:
            description: |-
              Do two things:

              1. **Set up analytics:** Check your built-in Lovable metrics, and if you're ready, add Google Analytics using the steps in this challenge.

              2. **Plan a feedback conversation:** Think of one person you can ask for honest feedback. What specific questions will you ask them?

              Do you have users already? If yes, how many and how did they find you?
            placeholder: |-
              My users so far:

              They found me through:

              I'll ask feedback from:
            subDescription: Data and feedback together give you a clear picture of what's working and what needs attention. You're no longer building in the dark.
        - type: challenge-end
          title: "You know what's happening with your product! üìä"
          content:
            nextModule: "**Next:** Adopt the mindset and habits that turn a side project into a growing product."
            description: You can now track usage and gather meaningful feedback.
            subDescription: Built-in metrics, Google Analytics, specific feedback questions, and distribution channels. These tools help you make decisions based on evidence, not guesses.

    - title: "Launch Early, Grow Steadily"
