      steps:
        - type: text
          title: "The case for launching \"before you're ready\""
          content:
            body: |-
              If you've been waiting for your product to be "done" before sharing it widely, here's a perspective shift: **your product will never feel done**. The apps you use every day, from Instagram to Google Maps, are constantly updated. "Done" doesn't exist in the world of digital products.

              Launching early means:
              - You learn from real users sooner
              - You avoid building features nobody wants
              - You build momentum instead of staying stuck in "almost ready" mode

              There's a famous quote from Reid Hoffman, the founder of LinkedIn: *"If you're not embarrassed by the first version of your product, you've launched too late."*

              This doesn't mean shipping broken software. It means shipping something that works, even if it's basic, and improving it based on what you learn.
          subtitle: Perfect is the enemy of launched
        - type: text
          title: "How Buffer launched with almost nothing"
          content:
            body: |-
              **Buffer**, the social media scheduling tool used by millions, started with a landing page and nothing else.

              The founder, Joel Gascoigne, created a simple page that described what Buffer would do and had a "Plans and Pricing" button. When people clicked, they saw a message: "We're not quite ready yet. Leave your email and we'll let you know when we launch."

              That was the entire product. A landing page and an email signup form.

              But it answered the most important question: **do people actually want this?** Enough people signed up that Joel knew it was worth building. He then created a basic version, launched it to those email subscribers, and grew from there.

              The lesson? You don't need everything figured out before you launch. You need enough to test whether people care. Start small, learn fast, and grow from what works.
          subtitle: A real-world example of launching lean
        - type: text
          title: "Agile development: what it means for solo builders"
          content:
            body: |-
              **Agile development** is a way of building software in short cycles instead of one big push. Professional teams use agile frameworks with sprints, standups, and retrospectives. But for solo builders, the core idea is what matters:

              **Build, measure, learn, repeat.**

              1. **Build** one small feature or improvement
              2. **Measure** whether it works (check your analytics, test it yourself)
              3. **Learn** from what happened (did users engage with it? Did it break something?)
              4. **Repeat** with the next most important thing

              This cycle keeps you moving forward without getting overwhelmed. Instead of planning months of features, you focus on the next small step.

              Dalmie adopts this rhythm. Each week, she picks one improvement based on user feedback, builds it, publishes it, and checks how it's received. Her app gets better every week, and her users notice.
          subtitle: Build, measure, learn, repeat
        - type: text
          title: Scaling with Lovable
          content:
            body: |-
              As your product grows, you might wonder: **can Lovable handle more users?**

              For most products, the answer is yes. Lovable apps are hosted on infrastructure designed to handle growth. Lovable Cloud automatically scales your backend (database, authentication, storage) as your usage increases.

              **One thing to watch: the 512MB deployment limit.**

              Lovable has a hard limit of 512MB on the encoded project size for deployment. You're unlikely to hit this with code and normal assets, but you might run into it if you store large files directly in your project, like MP4 videos, many GIFs, or high-resolution images.

              If you're approaching this limit:
              - Host large videos on platforms like YouTube or Vimeo and embed them
              - Use an image hosting service or CDN for large image collections
              - Compress images before adding them to your project

              For most products, this limit won't be a concern. But it's good to know about before it surprises you.
          subtitle: What to know as your user base grows
        - type: text
          title: Your production-ready checklist
          content:
            body: |-
